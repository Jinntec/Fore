<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

    <title>Free text autocomplete example</title>

    <script src="../../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"> </script>
    <script type="module" src="../../xf-form.js"> </script>
    <script type="module" src="../../xf-button.js"> </script>
    <script type="module" src="../../xf-output.js"> </script>
    <script type="module" src="../../xf-setvalue.js"> </script>

    <style>
        xf-model{
            display:none;
        }
        xf-output{
            color:blue;
        }
        input{
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- ##### xf-modelData is not exposed to the client! ##### -->
    <xf-model id="record">

        <xf-instance>
            <data>
              <name lang="greek" cert="high" n="1" canonical="Αντίοχος" type="main"/>
            </data>
        </xf-instance>

        <xf-bind id="b-autocomplete" ref="name/@canonical"> </xf-bind>

    </xf-model>


    <xf-form mockup='[
          {
            "bind":{
              "id":"b-autocomplete",
              "required":true,
              "value":"Αντίοχος"
            }
          }
        ]'>
        <h1>Hello
            <xf-output id="output" bind="b-autocomplete">

            </xf-output>
        </h1>

        <label for="canonical">Name:</label>
        <input id="canonical" bind="b-autocomplete" type="text" incremental="incremental"/>

        <xf-autocomplete id="cname" bind="b-autocomplete" type="text" incremental="incremental" min-query-length="2" closed="no" data-source="persNames.xml//name"> </xf-autocomplete>

        <xf-button label="set value to 'Joe'">
            <xf-setvalue bind="b-autocomplete" value="Joe"></xf-setvalue>
        </xf-button>
    </xf-form>
</body>
</html>
