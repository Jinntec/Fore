<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Hello World</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"> </script>
    <script type="module">
        import '../xf-form.js';
        import '../xf-checkbox.js';
        import '../xf-json-data.js';
        import '../../assets/@polymer/iron-demo-helpers/demo-snippet.js';
    </script>

    <link rel="stylesheet" href="demo.css"/>

    <style>
        xf-json-data {display:none;}
    </style>

</head>
<body unresolved="unresolved">


    <demo-snippet>
        <template>
            <!-- ##### xf-model is not exposed to the client! ##### -->
            <xf-model>
                <xf-instance>
                    <data>
                        <invalid>true</invalid>
                    </data>
                </xf-instance>

                <xf-bind id="b-invalid" ref="invalid"> </xf-bind>
            </xf-model>
        </template>
    </demo-snippet>


    <demo-snippet>
        <template>

            <!-- ### xf-json-data simulates JSON sent by the server for the above xf-model -->
            <xf-json-data id="mockup">
                [
                  {
                    "bind":{
                      "id":"b-invalid",
                      "value":false
                    }
                  }
                ]
            </xf-json-data>

            <xf-form mockup='mockup'>
                <h1>xf-checkbox</h1>

                <xf-checkbox bind="b-invalid" label="invalid item">
                </xf-checkbox>

            </xf-form>
        </template>
    </demo-snippet>
</body>
</html>
