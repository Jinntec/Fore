<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Button</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script src="../../assets/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
        import '../xf-form.js';
        import '../deprecated/material/xf-material-button.js';
        import '../deprecated/xf-json-data.js';

        import '../../assets/@polymer/iron-demo-helpers/demo-snippet.js';
    </script>


    <style>
        xf-model {
            display: none;
        }

        xf-output {
            color: blue;
        }

        .note {
            color: red;

        }

        h2 {
            margin-top: 50px;
        }



    </style>
</head>
<body>

    <h1><code>xf-material-button</code></h1>


    <demo-snippet>
        <template>
            <!-- ##### xf-model is not exposed to the client! ##### -->
            <xf-model id="record">
                <xf-instance>
                    <data>
                        <value>a bound value</value>
                    </data>
                </xf-instance>
                <xf-bind id="b-value" ref="value"></xf-bind>

            </xf-model>
        </template>
    </demo-snippet>

    <demo-snippet>
        <template>
            <xf-json-data id="mockup">
                [
                  {
                    "bind": {
                      "id": "b-value",
                      "value": "a bound value"
                    }
                  }
                ]
            </xf-json-data>

            <xf-form mockup='mockup'>

                <h1>Material Button</h1>

                <xf-material-button>a standard button</xf-material-button>
                <xf-material-button raised="raised">a raised button</xf-material-button>
                <xf-material-button raised="raised" toggles="toggles">a toggle button</xf-material-button>

            </xf-form>
        </template>
    </demo-snippet>
</body>
</html>
