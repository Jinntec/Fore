<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Hello with subform</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '../xf-form.js';
        import '../xf-output.js';
        import '../xf-button.js';
        import '../xf-refresh.js';
        import '../xf-json-data.js';
        import '../xf-message.js';
        import '../xf-control.js';

        import '../../assets/@polymer/iron-demo-helpers/demo-snippet.js';
    </script>

    <style>
        xf-model {
            display: none;
        }

        xf-output {
            color: blue;
        }
        xf-json-data {display:none;}

    </style>
</head>
<body unresolved="unresolved">


    <demo-snippet>
        <template>
            <!-- ##### xf-model is not exposed to the client! ##### -->
            <xf-model id="record">
                <xf-instance>
                    <data>
                        <greeting>World!</greeting>
                        <result></result>
                    </data>
                </xf-instance>
                <xf-bind id="b-greeting" ref="greeting" required="true()"></xf-bind>
                <xf-bind id="result" ref="result"></xf-bind>
            </xf-model>
        </template>
    </demo-snippet>


    <demo-snippet>
        <template>
            <!-- ### xf-json-data simulates JSON sent by the server for the above xf-model -->
            <xf-json-data id="mockup">
                [
                  {
                    "bind":{
                      "id":"b-greeting",
                      "required":true,
                      "value":"Hello"
                    }
                },
                {
                    "bind":{
                        "id":"result",
                        "value":""
                    }
                }
                ]
            </xf-json-data>

            <xf-form mockup='mockup'>
<!--                <xf-message event="no-control-resource" level="modal">control specified no resource</xf-message>-->
                <xf-message event="no-control-resource" level="modal">control '${id}' specified no resource</xf-message>
<!--                <xf-message event="model-ready"  sticky="true">the model is ready</xf-message>-->
<!--                <xf-message event="form-ready">the form is fully initialized</xf-message>-->
<!--                <xf-message event="refresh-done" sticky="true">refresh has been done</xf-message>-->

                <h1>Say hello:
                    <xf-output bind="b-greeting" id="output"></xf-output>
                </h1>

                <xf-control bind="result" id="mycontrol" resource=""></xf-control>

                <xf-button label="refresh">
                    <xf-refresh></xf-refresh>
                </xf-button>
            </xf-form>
        </template>
    </demo-snippet>
</body>
</html>
