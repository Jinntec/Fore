<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Simple Chat demo</title>
    <link href="../resources/fore.css" rel="stylesheet">
    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">

    <style>
        body{
            position:relative;
        }
        fx-repeatitem{
            display: block;
            padding: 1rem;
            background: #efefef;
        }
        main{
            display:grid;
            grid-template-rows:auto 4rem;
            height:calc(100vh - 4rem);
            padding:1rem;
        }
        fx-repeat{
            overflow:auto;
        }
        /*
        fx-repeatitem div::before{
            content:attr(data-from) ' ';
        }
        */
        textarea{
            width:100%;
            height:100%;
        }
        #hint{
            position:absolute;
            right:2rem;
            top:2rem;
            z-index:1;
        }
    </style>
</head>
<body unresolved="unresolved">

<fx-fore>
    <fx-model>
        <data>
            <item>Item1</item>
            <message from="joern"></message>
            <transcript>
                <message>Welcome</message>
            </transcript>
        </data>

        <fx-connection id="chat" ref="data()/message" url="ws://localhost:8088" message-format="text">
            <fx-message event="open">connection open</fx-message>
            <fx-action event="channel-message">
                <fx-insert context="data()/transcript" ref="message"  origin="context()"></fx-insert>
                <fx-setvalue ref="data()/transcript/message[last()]" value="event('message')"></fx-setvalue>
            </fx-action>
            <fx-message event="close">connection close</fx-message>
            <fx-message event="error">connection error {event('detail')}</fx-message>
        </fx-connection>

    </fx-model>

    <a id="hint" href="chat.html" target="_blank">click to open another chat page</a>
    <main>
        <fx-repeat ref="transcript/message">
            <template>
                <div data-from="{@from}">{.}</div>
            </template>
        </fx-repeat>

        <fx-control ref="message" update-event="enter">
            <textarea placeholder="your message..." class="widget"></textarea>
            <fx-action event="value-changed" if=". != ''">
                <fx-insert context="data()//transcript" ref="message"  origin="context()"></fx-insert>
                <fx-send connection="chat"></fx-send>
                <fx-setvalue ref="."></fx-setvalue>
            </fx-action>
        </fx-control>
    </main>
</fx-fore>

<script type="module">
    import './demo.js';
</script>
</body>
</html>
