<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Submission with JSON</title>

    <!--    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <link href="../resources/demo.css" rel="stylesheet">

    <style>
        .bar{
            background: orange;
        }
        .dynamic {
            background: #76ff03;
        }

        [unresolved] {
            display: none;
        }

        fx-trigger {
            display: block;
        }
        fx-output{
            display: block;
            margin:1rem 0;
        }

        fx-output label{
            padding:1rem;
            display: inline-block;
        }
        h2 {
            margin-top: 2rem;
        }
        button{
            padding: 0.5rem;
            font-size:1rem;
            margin:0.5rem 0;
        }
        p{
            font-size: 1rem;
        }
        fx-control, input{
            font-size: 1.2rem;
        }
    </style>

    <custom-style>
        <style is="custom-style">
            .code-container{
                --demo-snippet-code:{
                    z-index: -1;
                }
            }
        </style>
    </custom-style>

</head>
<body unresolved="unresolved">
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>

<div class="wrapper">
    <demo-snippet>
        <template>

            <fx-fore>
                <fx-model>
                    <data data-type="json">
                        {
                            "foo":"bar"
                        }
                    </data>
                    <data id="response" data-type="json">{}</data>
                    <data id="unrelated">
                        <name>John Doe</name>
                        <street></street>
                        <zip></zip>
                        <city></city>
                    </data>

                    <fx-submission id="submission"
                                   url="#echo"
                                   method="POST"
                                   replace="data"
                                   data="response">
                        <fx-message event="submit-done">JSON Data have been submitted - replacing data</fx-message>
                    </fx-submission>
                </fx-model>
                <fx-group collapse="true">
                    <h1>Submission of JSON data</h1>
                    <p>Hitting the button will send the data of the first data to the 'second' one.</p>
                    <p>This will make the last output relevant (bound).</p>

                    <fx-trigger>
                        <button>replace data with json</button>
                        <fx-send submission="submission"></fx-send>
                    </fx-trigger>
                    <fx-output ref="$default?foo">
                        <label slot="label">$default?foo =</label>
                    </fx-output>
                    <fx-output ref="$response?foo" class="{$response?foo}">
                        <label slot="label">This message comes from replaced data:</label>
                    </fx-output>
                </fx-group>

                <p class="note">
                    you can inspect the data with the 'Data Inspector' on the right. Expand the entries to see
                    the live data.
                </p>

            </fx-fore>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
