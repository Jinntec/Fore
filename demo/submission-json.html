<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Submission with JSON</title>

    <!--    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <link href="../resources/demo.css" rel="stylesheet">

    <style>
        .bar{
            background: orange;
        }
        .dynamic {
            background: #76ff03;
        }

        [unresolved] {
            display: none;
        }

        fx-trigger {
            display: block;
        }
        fx-output{
            display: block;
            margin:1rem 0;
        }

        h2 {
            margin-top: 2rem;
        }
        button{
            padding: 0.5rem;
            font-size:1rem;
            margin:0.5rem 0;
        }
        p{
            font-size: 1rem;
        }
        fx-control, input{
            font-size: 1.2rem;
        }
    </style>

    <custom-style>
        <style is="custom-style">
            .code-container{
                --demo-snippet-code:{
                    z-index: -1;
                }
            }
        </style>
    </custom-style>

</head>
<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>

            <fx-fore>
                <fx-model>
                    <fx-instance type="json">
                        {
                            "foo":"bar"
                        }
                    </fx-instance>
                    <fx-instance id="response" type="json">{}</fx-instance>

                    <fx-submission id="submission"
                                   url="#echo"
                                   method="POST"
                                   replace="instance"
                                   instance="response">
                        <fx-message event="submit-done">JSON Data have been submitted - replacing instance</fx-message>
                    </fx-submission>
                </fx-model>
                <fx-group collapse="true">
                    <h1>Submission of JSON data</h1>
                    <fx-trigger>
                        <button>replace instance with json</button>
                        <fx-send submission="submission"></fx-send>
                    </fx-trigger>
                    <fx-output ref="instance()?foo">
                        <label slot="label">instance()?foo =</label>
                    </fx-output>
                    <fx-output ref="instance('response')?foo" class="{instance('response')?foo}">
                        <label slot="label">This message comes from replaced instance:</label>
                    </fx-output>
                </fx-group>
                <fx-inspector open></fx-inspector>

            </fx-fore>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
