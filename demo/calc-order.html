        .dynamic {
            background: #76ff03;

        fx-control[required]:after {
            content: "*";
            display: inline;
            color: red;
        }

        fx-output {
            display: block;

<body unresolved="unresolved">
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>


<div class="wrapper">

    <h1>Calculation Order</h1>

    <p>Any node may receive a computation through the <code><a
            href="https://jinntec.github.io/fore-docs/elements/model/bind/" target="_blank">calculate</a></code>
        property.</p>

    <p>The builtin dependency graph will determine the right order of the calculations independent
        of document order of the <code><a href="https://jinntec.github.io/fore-docs/elements/model/bind/"
                                          target="_blank">fx-bind</a></code> element.</p>
    <demo-snippet>
        <template>

            <fx-fore>

                <fx-model id="model1">
                    <data>
                        <m1>3</m1>
                        <m2>0</m2>
                        <add>0</add>
                        <result></result>
                    </data>
                    <fx-bind ref="add" calculate="number(../m2) + 5"></fx-bind>
                    <fx-bind ref="m2" calculate="number(../m1) * 2"></fx-bind>
                </fx-model>
                <fx-group>
                    <h2>Calculations</h2>
                    <p class="note">Calculated nodes are always readonly!</p>
                    <fx-control ref="m1" update-event="input">
                        <label>start:<input type="number"></label>

                    </fx-control>

                    <fx-output ref="m2" update-event="input">
                        <label slot="label">* 2 = </label>
                    </fx-output>
                    <fx-output id="output" ref="add">
                        <label slot="label">+ 5 = </label>
                    </fx-output>


                </fx-group>
            </fx-fore>
        </template>
    </demo-snippet>
</div>

<script type="module" src="./demo.js"></script>

</body>
</html>
