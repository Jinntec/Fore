<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>load data from queryString</title>

<!--    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->
    <link rel="stylesheet" href="../resources/demo.css">
    <style>
        div{
            white-space: nowrap;
        }
        [unresolved]{
            display: none;
        }
    </style>
</head>
<body unresolved="unresolved">


    <fx-fore>

        <fx-model id="model1">
            <fx-instance src="#querystring"></fx-instance>
        </fx-model>
        <fx-group>

            <h1>create fx-instance from queryString</h1>
            <div>
                <label>Param1: </label>
                <fx-output ref="param1"></fx-output>
            </div>
            <div>
                <label>Param2: </label>
                <fx-output ref="param2"></fx-output>
            </div>
        </fx-group>
    </fx-fore>
    <script type="module" src="./demo.js"></script>

</body>
</html>
