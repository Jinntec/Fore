                <fx-instance type="json">
                    [
                        {
                            "q": "Never whine, never complain, never try to justify yourself.",
                            "a": "Robert Greene",
                            "h": "
                            <blockquote>&ldquo;Never whine, never complain, never try to justify yourself.&rdquo; &mdash;
                                <footer>Robert Greene</footer>
                            </blockquote>
                            "
                        }
                    ]
                </fx-instance>
                <main></main>
                <p>Inspirational quotes provided by <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a>

                    {instance()?*}
                </p>
            </fx-fore>
