<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, task-scalable=yes" name="viewport"/>

    <title>Kanban Board</title>


    <link href="../resources/fore.css" rel="stylesheet">
    <!--    <link href="../resources/vars.css" rel="stylesheet">-->
        <link href="../resources/demo.css" rel="stylesheet">

    <script type="module">
        import {XPathUtil} from "../src/xpath-util.js";
    </script>

    <style>

        body{
            font-family: Montserrat, Verdana, sans-serif;
            padding: 0;
        }
        .card{
            padding:0.3rem;
            margin:0.3rem 0;
            border-radius: 5px;
            background: white;

        }
        #column{
            height: 75vh;
        }
        label{
            display: block;
        }
        [repeat-index]{
            background: rgba(255,255,255,0.5);
        }

        .drag-over{
            border:thin solid black;
            padding: 1rem 0;
        }
        .dropTarget{
            height: 1rem;
            /*height: 100%;*/
            width: 100%;
            background: var(--paper-grey-300);
            border-radius: 0.5rem;
            transition: height 0.2s;
        }
        .dropTarget.drag-over{
            height: 1rem;
        }



        fx-control{
            width: 100%;
            position:relative;
        }
        fx-fore{
            height: 100vh;
        }
        fx-repeat{
            position:relative;
        }
        fx-repeatitem{
            display: block;
            min-width: 200px;
            position:relative;
        }
        input{
            width: calc(100% - 0.5rem);
            border: none;
            padding: 4px;
            background: white;
            font-size: 1rem;
        }
        /* project repeat */
        .iconbtn{
            position: absolute;
            right:1rem;
        }
        .iconbtn button:hover{
            background: grey;
            color:white;
        }
        .deleteProject{
            right: 2rem;
            position: absolute;
        }
        .iconbtn button{
            border-radius: 50%;
            border:none;
            color:black;
            background: white;
        }
        .addProject{
            right: 0.5rem;
        }
        .iconbtn.addcolumn{
            right:2.5rem;
        }

        #column{
            display: grid !important;
            /*grid-template-columns: repeat(3,1fr);*/
            grid-gap: 1rem;
            overflow: auto;
            width: 100%;
        }
        .header{
            /*border-bottom: thin solid white;*/
            padding: 1rem;
        }
        .header input{
            background: var(--paper-light-blue-500);
            border-radius: 1rem;
            width: 80px;
            color: white;
            text-align: center;
        }

        .header.doing input{
            background: var(--paper-orange-500);
        }

        .header.done input{
            background: var(--paper-green-500);
        }

        #column > fx-repeatitem{
            background: var(--paper-grey-100);
            position: relative;
            min-width: 300px;
            padding:0.5rem 0.25rem;
        }
        #column > [repeat-index]{
            border:thin solid var(--paper-grey-500);
        }
        #column .header > fx-control{
            width: calc(100% - 5rem);
        }
        .handle{
            width: 1rem;
            height: 1rem;
            /* background: lightgrey; */
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);        }
        .line{
            background: black;
            display: block;
            height: 1px;
            width: 100%;
            margin-bottom: 4px;
        }
        .subheader{
            font-size: 0.9rem;
            font-weight: 700;
            margin-top:1rem;
        }
        .activity{
            width: 100%;
            display: block;
        }
        .priority:before{
            /*color:white;*/
            width:16px;
            height: 16px;
            padding: 2px;
            display: inline-block;
            text-align: center;
            border-radius: 14px;
            content:'';
        }
        .priority.p1:before{
            /*content:'highest';*/
            background: red;
        }
        .priority.p2:before{
            /*content:'high';*/
            background: orange;
        }
        .priority.p3:before{
            /*content:'medium';*/
            background: dodgerblue;
        }
        .priority.p4:before{
            /*content:'forget it';*/
            background: green;
        }

        #r-task .iconbtn{
            right: 1.5rem;
        }

        .wrapper{
            width:auto;
            max-width: 100%;
        }


    </style>
</head>
<body>
<div class="wrapper">
    <fx-fore id="root">
        <fx-model>
            <fx-instance>
                <data>
                    <column name="todo">
                        <task name="launch preps"></task>
                    </column>
                    <column name="doing">
                        <task name="press investors for more money"></task>
                        <task name="playing"></task>
                    </column>
                    <column name="done">
                        <task name="tidy up office"></task>
                        <task name="worst case"></task>
                    </column>
                    <template>
                        <column name=""></column>
                        <task name="newTask">new task</task>
                    </template>
                    <confirm>false</confirm>
                </data>
            </fx-instance>
        </fx-model>
        <h1>Kanban Board</h1>
        <fx-repeat id="column" ref="column"  style="grid-template-columns: repeat({count(instance()/column)},1fr);">
            <template>
                <div class="header {@name}">
                    <fx-control ref="@name"></fx-control>
                    <fx-trigger class="iconbtn addcolumn" title="add card">
                        <button>+</button>
                        <fx-insert ref="task" at="1" position="before" origin="instance()/template/task"></fx-insert>
                        <fx-refresh></fx-refresh>
                        <fx-setfocus control="task"></fx-setfocus>
                    </fx-trigger>
                    <fx-trigger class="iconbtn deletecolumn">
                        <button>x</button>
                        <fx-delete ref="." if="instance('default')/confirm"></fx-delete>
                    </fx-trigger>
                </div>
<!--                <div>-->
                    <fx-repeat id="r-task" ref="task">
                        <template draggable="true">
                            <div class="card">
                                <fx-control id="task" ref="@name"></fx-control>
                                <fx-trigger class="iconbtn" title="delete card">
                                    <button>x</button>
                                    <fx-delete ref="."></fx-delete>
                                </fx-trigger>
<!--
                                <div class="handle">
                                    <span class="line"></span>
                                    <span class="line"></span>
                                    <span class="line"></span>
                                </div>
-->
                            </div>
                            <div class="dropTarget"></div>
                        </template>
                    </fx-repeat>
<!--                </div>-->
            </template>
        </fx-repeat>

        <div class="buttons">
            <fx-trigger>
                <button>insert a column</button>
                <fx-insert ref="column" at="index('column')" position="before" origin="template/column"></fx-insert>
            </fx-trigger>
            <fx-trigger>
                <button>Append new column</button>
                <fx-insert ref="column"></fx-insert>
            </fx-trigger>
        </div>
        <pre>
{log('default')}
</pre>
    </fx-fore>


</div>
<script>
    // window.addEventListener("DOMContentLoaded", () => {
        // Get the element by id

        const fore = document.querySelector('fx-fore');
        fore.addEventListener('ready', e => {
            const elements = document.querySelectorAll('[draggable]');
            Array.from(elements).forEach(elem => {
                elem.addEventListener('dragstart', e => {
                    console.log('dragstart',e);
                    e.dataTransfer.dropEffect = 'copy';
                    const mi = fore.getModel().getModelItem(e.target);
                    console.log('dragging node', e.target)
                    const parentBind = e.target.parentNode;
                    console.log('dragging parentBind', parentBind)
                    console.log('dragging parentBind', parentBind.nodeset)

                    const parent = parentBind.nodeset.parentNode;
                    console.log('dragging parent data node', parent)

                    // parent.removeChild(parentBind.nodeset)






                    // parentBind.nodeset.parentNode.removeChild(parentBind.nodeset)
                    e.dataTransfer.setData('text/html', e.target.outerHTML);

                });
            });


            const dropTargets = document.querySelectorAll('.dropTarget');
            Array.from(dropTargets).forEach(target => {
                console.log('target', e.target)
                target.addEventListener('dragenter', e =>{
                    e.preventDefault();
                    // console.log('dragenter',e);

                })

                target.addEventListener('dragover', e => {
                    e.preventDefault();
                    // console.log('dragover',e);
                    e.target.classList.add('drag-over');

                })
                target.addEventListener('dragleave', e => {
                    e.target.classList.remove('drag-over');

                })
                target.addEventListener('drop', e => {
                    e.target.classList.remove('drag-over');
                    // e.preventDefault();
                    const droppedElement = e.dataTransfer.getData('text/html');
                    console.log('dropped element', droppedElement);
                    console.log('drop target', e.target);
                    e.target.innerHTML=droppedElement;

                })

            })
        });
    // });
</script>
<script type="module" src="./demo.js"></script>
			<fx-dom-inspector></fx-dom-inspector>


</body>
</html>
