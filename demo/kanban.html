<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, task-scalable=yes" name="viewport"/>
    <title>Kanban Board</title>
    <link href="../resources/fore.css" rel="stylesheet">
    <!--    <link href="../resources/vars.css" rel="stylesheet">-->
    <link href="../resources/demo.css" rel="stylesheet">


    <style>

        body{
            font-family: Montserrat, Verdana, sans-serif;
            padding: 0;
        }
        .card{
            padding:1rem;
            margin:0.75rem 0;
            border-radius: 5px;
            border:thin solid #dddddd;
            background: white;
            width:calc(100% - 2rem);
            position:relative;
        }
        .task{
            grid-area: task;
        }
        .iconbtn{
            grid-area: icon;
        }
        .card-content{
            grid-area:content;
        }

        #column{
            height: 50vh;
        }
        #column header {
            display: grid;
            grid-template-columns: 1em auto 1em 1em;
            grid-gap: 1rem;
        }
        label{
            display: block;
        }
        [repeat-index]{
            background: rgba(255,255,255,0.5);
        }
        .droptarget{
            background: #00c853;
        }

        .drag-over{
            background: orange;
            outline:thin solid blue;
       }
		#column > .drag-over {
			background: var(--paper-green-300);
		}
		#column.drag-over {
			background: var(--paper-green-300);
		}
        .dropTarget{
            height: 0;
            width: 100%;
            background: var(--paper-blue-300);
            border-radius: 0.5rem;
            transition: height 0.2s;
        }
        fx-repeatitem.drag-over{
            outline: 0.25rem solid orange;
        }

        fx-control{
            width: 100%;
            position:relative;
        }
        fx-fore{
            height: 100vh;
        }
        input[type=search]{
            width: calc(100% - 0.5rem);
            border: thin solid #dddddd;
            padding: 4px;
            background: white;
            font-size: 1rem;
            border-radius: 0.2rem;
            color:black;
            text-align:left;
        }
        input[type=text]{
            width:100%;
        }
        textarea{
            width:100%;
            border:#dddddd thin solid;
            margin:0.5rem 0;
        }
        .iconbtn{
            position: absolute;
            right:1rem;
            z-index:10;
            top:1.5rem;
        }
        .iconbtn button:hover{
            background: grey;
            color:white;
            z-index:100;
        }
        .card .iconbtn button:hover{
            background: darkred;
        }

        .iconbtn.addcolumn:hover{
            z-index:20;
        }

        .iconbtn button{
            border-radius: 50%;
            color:black;
            background: white;
            border: thin solid #efefef;
        }
        .iconbtn.addcolumn{
            right:2.5rem;
        }

        #column{
            display: flex;
            overflow: auto;
            gap:.75rem;
            width: 100%;
        }
        header{
            padding: 1rem 0;
            display: flex;
            align-items: center;
        }
        header input{
            background: var(--paper-light-blue-500);
            border-radius: 1rem;
            width: 80px;
            color: white;
            text-align: center;
        }

        header.doing input{
            background: var(--paper-orange-500);
        }

        header.done input{
            background: var(--paper-green-500);
        }
        fx-repeat header{
            padding:1rem;
        }
        #column > fx-repeatitem{
            background: var(--paper-grey-100);
            position: relative;
            min-width: 300px;
            padding:0.5rem 0.25rem;
        }
        #column > [repeat-index]{
            border:thin solid var(--paper-grey-500);
        }
        #column .header > fx-control{
            width: calc(100% - 5rem);
        }
        .handle {
            width: 1rem;
            right: 0.5rem;
            padding-right: 1rem;
            cursor: grabbing;
            /* height: 2rem; */
        }
        .handle > span{
            background: black;
            display: block;
            height: 1px;
            width: 100%;
            margin-bottom: 4px;
        }
        .subheader{
            font-size: 0.9rem;
            font-weight: 700;
            margin-top:1rem;
        }
        .activity{
            width: 100%;
            display: block;
        }
        .priority:before{
            /*color:white;*/
            width:16px;
            height: 16px;
            padding: 2px;
            display: inline-block;
            text-align: center;
            border-radius: 14px;
            content:'';
        }
        .priority.p1:before{
            background: red;
        }
        .priority.p2:before{
            background: orange;
        }
        .priority.p3:before{
            background: dodgerblue;
        }
        .priority.p4:before{
            background: green;
        }

        #r-task .iconbtn{
            width:1rem;
            height:1rem;
            position:absolute;
            top:-0.5rem;
            right:0.5rem;
        }
        #r-task .iconbtn button {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        .wrapper{
            width:auto;
            max-width: 100%;
        }

        #r-task{
            height: calc(100% - 3rem);
            overflow:auto;
        }
        #searchCtl{
            padding:0.5rem;
            max-width: 59.25rem;
        }
        #r-task{
            padding: 0.25rem;
        }

        #r-task fx-repeatitem{
            cursor:grabbing;
        }
		.match {
			background-color: orange;
			border-color: darkorange;
			border-width: medium;
		}
    </style>
</head>
<body>
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>
<div class="wrapper">
    <form>
    <fx-fore>
        <fx-model>
            <data>
                <column name="todo">
                    <task name="launch preps"></task>
                </column>
                <column name="doing">
                    <task name="press investors for more money"></task>
                    <task name="playing"></task>
                </column>
                <column name="done">
                    <task name="tidy up office"></task>
                    <task name="worst case"></task>
                </column>
                <template>
                    <column name=""></column>
                    <task name="newTask">new task</task>
                </template>
            </data>
			<data id="vars">
				<search></search>
			</data>
        </fx-model>
        <h1>Kanban Board</h1>
<!--        <p>Cards and Colums can be moved with Drag and Drop.</p>-->
        <main>
            <header>
                <fx-control ref="$vars/search" update-event="input" >
                    <label for="searchCtl">Search</label>
                    <input id="searchCtl" type="search" placeholder="input a search term - at least 2 characters">
                </fx-control>
            </header>
            <fx-repeat id="column" ref="column">
                <template draggable="true" drop-target="column">
                    <header class="{@name}" tabindex="1">
                        <div class="handle">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <fx-control ref="@name"></fx-control>
                        <fx-trigger class="iconbtn addcolumn" title="add card">
                            <button>+</button>
                            <fx-insert ref="task" at="1" position="before" origin="data()/template/task"></fx-insert>
                            <fx-refresh></fx-refresh>
                            <fx-setfocus control="task"></fx-setfocus>
                        </fx-trigger>
                        <fx-trigger class="iconbtn deletecolumn">
                            <button>x</button>
                            <fx-confirm message="This can't be undone. Really delete? .">
                                <fx-delete ref="."></fx-delete>
                            </fx-confirm>
                        </fx-trigger>
                    </header>
                    <fx-repeat id="r-task" ref="task" tabindex="0" data-cy="{@name}">
                        <template draggable="true" drop-target="r-task">
                          <div
							class="card {let $search := $vars/search return if (string-length($search) > 1 and @name => contains($search)) then 'match' else ''}"
							tabindex="1"
							data-cy="{../@name}-{count(preceding-sibling::task)}"
							data-cy-name="{@name}">
                                <fx-control id="task" class="task" ref="@name">
                                    <textarea class="widget"></textarea>
                                </fx-control>
                                <fx-trigger class="iconbtn" title="delete card">
                                    <button>x</button>
                                    <fx-delete ref="."></fx-delete>
                                </fx-trigger>
                                <div class="card-content"></div>
                            </div>
<!--                            <div class="droptarget"></div>-->
                        </template>
                    </fx-repeat>
                </template>
            </fx-repeat>
        </main>
        <div class="buttons">
            <fx-trigger>
                <button>insert a column</button>
                <fx-insert ref="column" at="index('column')" position="before" origin="template/column"></fx-insert>
            </fx-trigger>
            <fx-trigger>
                <button>Append new column</button>
                <fx-insert ref="column"></fx-insert>
            </fx-trigger>
        </div>
    </fx-fore>
    </form>

</div>
<script type="module" src="./demo.js"></script>
</body>
</html>
