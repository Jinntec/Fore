<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, task-scalable=yes" name="viewport"/>

    <title>Kanban Board</title>


    <link href="../resources/fore.css" rel="stylesheet">
    <!--    <link href="../resources/vars.css" rel="stylesheet">-->
        <link href="../resources/demo.css" rel="stylesheet">

    <script type="module">
        import {XPathUtil} from "../src/xpath-util.js";
    </script>

    <style>

        body{
            font-family: Montserrat, Verdana, sans-serif;
            padding: 0;
        }
        main{
            /*max-width: 64rem;*/
            overflow:auto;
        }
        .card{
            padding:1rem;
            margin:0.3rem 0;
            border-radius: 5px;
            border:thin solid #dddddd;
            background: white;
            display: grid;
            grid-template-areas: "task icon"
                                 "content content";
        }
        .task{
            grid-area: task;
        }
        .iconbtn{
            grid-area: icon;
        }
        .card-content{
            grid-area:content;
        }

        #column{
            height: 75vh;
        }
        label{
            display: block;
        }
        [repeat-index]{
            background: rgba(255,255,255,0.5);
        }
        .droptarget{
            background: #00c853;
        }

        .drag-over{
            background: orange;
            outline:thin solid blue;

            /*padding:1rem 0;*/
            /*transform: scaleY(105%);*/
            /*padding: 1rem 0;*/
        }
		#column > .drag-over {
			background: blue;
		}
		#column.drag-over {
			background: blue;
		}
        .dropTarget{
            /*height: 1rem;*/
            height: 0;
            width: 100%;
            background: var(--paper-blue-300);
            border-radius: 0.5rem;
            transition: height 0.2s;
        }
        .drag-over > .droptarget{
            height: 1rem !important;
        }



        fx-control{
            width: 100%;
            position:relative;
        }
        fx-fore{
            height: 100vh;
        }
        fx-repeat{
            position:relative;
        }
        fx-repeatitem{
            display: block;
            min-width: 200px;
            position:relative;
        }
        .ghost{
            height:3rem;
            background: #dddddd;
        }
        input{
            width: calc(100% - 0.5rem);
            border: thin solid #dddddd;
            padding: 4px;
            background: white;
            font-size: 1rem;
            border-radius: 0.2rem;
        }
        /* project repeat */
        .iconbtn{
            position: absolute;
            right:1rem;
        }
        .iconbtn button:hover{
            background: grey;
            color:white;
        }
        .deleteProject{
            right: 2rem;
            position: absolute;
        }
        .iconbtn button{
            border-radius: 50%;
            border:none;
            color:black;
            background: white;
        }
        .addProject{
            right: 0.5rem;
        }
        .iconbtn.addcolumn{
            right:2.5rem;
        }

        #column{
            /*display: grid !important;*/
            display: flex;
            /*grid-template-columns: repeat(3,1fr);*/
            /*grid-gap: 1rem;*/
            overflow: auto;
            gap:.75rem;
            width: 100%;
        }
        header{
            padding: 1rem 0;
        }
        .header {
            /* border-bottom: thin solid white; */
            padding: 1rem;
            display: flex;
            align-items: center;
        }
        .header input{
            background: var(--paper-light-blue-500);
            border-radius: 1rem;
            width: 80px;
            color: white;
            text-align: center;
        }

        .header.doing input{
            background: var(--paper-orange-500);
        }

        .header.done input{
            background: var(--paper-green-500);
        }

        #column > fx-repeatitem{
            background: var(--paper-grey-100);
            position: relative;
            min-width: 300px;
            padding:0.5rem 0.25rem;
        }
        #colum fx-repeatitem::before{
            content:'';
            width:1rem;
            background:green;
        }
        /*
        #r-task > [repeat-index]{
            border:thin solid var(--paper-grey-500);
        }
        */
        #column .header > fx-control{
            width: calc(100% - 5rem);
        }

        .handle {
            width: 1rem;
            right: 0.5rem;
            padding-right: 1rem;
            cursor: grabbing;
        }
        .line{
            background: black;
            display: block;
            height: 1px;
            width: 100%;
            margin-bottom: 4px;
        }
        .subheader{
            font-size: 0.9rem;
            font-weight: 700;
            margin-top:1rem;
        }
        .activity{
            width: 100%;
            display: block;
        }
        .priority:before{
            /*color:white;*/
            width:16px;
            height: 16px;
            padding: 2px;
            display: inline-block;
            text-align: center;
            border-radius: 14px;
            content:'';
        }
        .priority.p1:before{
            /*content:'highest';*/
            background: red;
        }
        .priority.p2:before{
            /*content:'high';*/
            background: orange;
        }
        .priority.p3:before{
            /*content:'medium';*/
            background: dodgerblue;
        }
        .priority.p4:before{
            /*content:'forget it';*/
            background: green;
        }

        #r-task .iconbtn{
            right: 1.5rem;
        }

        .wrapper{
            width:auto;
            max-width: 100%;
        }

        #r-task{
            height: calc(100% - 3rem);
            overflow:auto;
        }
        .margin-top{
            padding-top:2rem;
        }
        .margin-bottom{
            padding-bottom:2rem;
        }
        .up::before{
            content:'';
            height: 3rem;
            background: #dddddd;
            border:thin solid #666666;
            width: 100%;
        }
        .down::after{
            content:'';
            height: 3rem;
            background: pink;
            border:thin solid #666666;
            width: 100%;
        }
        #searchCtl{
            padding:0.5rem;
            max-width: 59.25rem;
        }
        #r-task{
            padding: 0.25rem;
        }

        #r-task fx-repeatitem{
            cursor:grabbing;
        }

		.match {
			background-color: lightyellow;
			border-color: yellow;
			border-width: medium;
		}
    </style>
</head>
<body>
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>
<div class="wrapper">
    <fx-fore>
        <fx-model>
            <fx-instance>
                <data>
                    <column name="todo">
                        <task name="launch preps"></task>
                    </column>
                    <column name="doing">
                        <task name="press investors for more money"></task>
                        <task name="playing"></task>
                    </column>
                    <column name="done">
                        <task name="tidy up office"></task>
                        <task name="worst case"></task>
                    </column>
                    <template>
                        <column name=""></column>
                        <task name="newTask">new task</task>
                    </template>
                    <confirm>false</confirm>
                </data>
            </fx-instance>
			<fx-instance id="vars">
			  <data>
				<search></search>
			  </data>
			</fx-instance>

        </fx-model>
        <h1>Kanban Board</h1>
        <main>
            <header>
                <fx-control ref="instance('vars')/search" update-event="input" >
                    <label for="searchCtl">Search</label>
                    <input id="searchCtl" type="search">
                </fx-control>
            </header>
            <!--        <fx-repeat id="column" ref="column"  style="grid-template-columns: repeat({count(instance()/column)},1fr);">-->
            <fx-repeat id="column" ref="column">
                <template draggable="true" drop-target="column">
                    <div class="header {@name}" tabindex="1">
                        <div class="handle">
                            <span class="line"></span>
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>

                        <fx-control ref="@name"></fx-control>
                        <fx-trigger class="iconbtn addcolumn" title="add card">
                            <button>+</button>
                            <fx-insert ref="task" at="1" position="before" origin="instance()/template/task"></fx-insert>
                            <fx-refresh></fx-refresh>
                            <fx-setfocus control="task"></fx-setfocus>
                        </fx-trigger>
                        <fx-trigger class="iconbtn deletecolumn">
                            <button>x</button>
                            <fx-delete ref="." if="instance('default')/confirm = true()"></fx-delete>
                        </fx-trigger>

                    </div>
                    <!--                <div>-->
                    <fx-repeat id="r-task" ref="task" tabindex="0" data-cy="{@name}">
                        <template draggable="true" drop-target="r-task">
                          <div
							class="card {let $search := instance('vars')/search return if (string-length($search) >= 1 and @name => contains($search)) then 'match' else ''}"
							tabindex="1"
							data-cy="{../@name}-{count(preceding-sibling::task)}"
							data-cy-name="{@name}">
                                <fx-control id="task" class="task" ref="@name"></fx-control>
                                <fx-trigger class="iconbtn" title="delete card">
                                    <button>x</button>
                                    <fx-delete ref="."></fx-delete>
                                </fx-trigger>
                                <div class="card-content"></div>
<!--
-->
                            </div>
                            <div class="droptarget"></div>
                        </template>
                    </fx-repeat>
                </template>
            </fx-repeat>
        </main>


        <div class="buttons">
            <fx-trigger>
                <button>insert a column</button>
                <fx-insert ref="column" at="index('column')" position="before" origin="template/column"></fx-insert>
            </fx-trigger>
            <fx-trigger>
                <button>Append new column</button>
                <fx-insert ref="column"></fx-insert>
            </fx-trigger>
        </div>

        <fx-action-log></fx-action-log>
    </fx-fore>


</div>
<script type="module" src="./demo.js"></script>
</body>
</html>
