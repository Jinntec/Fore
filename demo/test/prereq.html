<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>DOA eXist Configuration</title>
    <link rel="stylesheet" href="../../resources/css/fore.css"/>
    <!--    <link rel="stylesheet" href="resources/css/doa.css"/>-->
</head>
<body>
<fx-fore>
    <fx-model>
        <data>
            <prerequisite name="targetServer" description="checking target server...">checking 1</prerequisite>
            <prerequisite name="github" description="checking github...">checking 2</prerequisite>
            <prerequisite name="airtable" description="checking airtable...">checking 3</prerequisite>
            <prerequisite name="filesystem" description="checking the filesystem...">checking 4</prerequisite>
            <prerequisite name="tuttle" description="checking Tuttle...">checking 5</prerequisite>
            <prerequisite name="proceed" description="checking if all prerequisites are matched...">checking 6
            </prerequisite>
        </data>

        <fx-bind ref="prerequisite[5]" calculate="/descendant::prerequisite[1]"></fx-bind>
    </fx-model>

    <fx-output ref="/descendant::prerequisite[5]" label="calculated value">

    </fx-output>
</fx-fore>
<!--    <script type="module" src="./js/fore-debug.js"/>-->
<script type="module" src="../../index.js"/>
</body>
</html>
