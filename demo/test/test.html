<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Reading json response</title>
    <link rel="stylesheet" href="../../resources/css/fore.css"/>
<!--    <link rel="stylesheet" href="resources/css/doa.css"/>-->
    <style>
        [required] label::after{
            content: '*';
        }
        [invalid] .widget{
            background: lightcoral;
        }
        .isRequiredFalse .widget{
            background: lightcoral;
        }
    </style>
</head>
<body>
<fx-fore>
    <fx-model>
        <fx-instance>
            <data>
                <item></item>
                <fail></fail>
            </data>
        </fx-instance>
        <fx-bind ref="item" required="true()"></fx-bind>

        <fx-submission id="sub1"
                       url="#echo"
                       method="post"
                       replace="none">
            <fx-setvalue ref="fail" event="submit-error">true</fx-setvalue>
            <fx-message event="submit-error">Daten sind unvollst√§ndig</fx-message>
        </fx-submission>
    </fx-model>
    <fx-control ref="item">
        <label>required item:</label>
    </fx-control>
    <fx-output ref="fail">
        <label slot="label">failed?</label>
    </fx-output>
    <fx-trigger>
        <button>submit</button>
        <fx-send submission="sub1"></fx-send>
    </fx-trigger>
</fx-fore>

<!--    <script type="module" src="./js/fore-debug.js"/>-->
<script type="module" src="../../index.js"/>
</body>
</html>
