<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Epidoc</title>
    <link href="../../resources/demo.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <fx-fore>
        <fx-model>
            <fx-instance>
                <data>
                    <theanswer>1</theanswer>
                    <theanswer>2</theanswer>
                </data>
            </fx-instance>
        </fx-model>
        <fx-repeat id="repeat" ref="theanswer">
            <template>
                <fx-output ref="."></fx-output>
            </template>
        </fx-repeat>
        Index<span id="index">{index('repeat')}</span>
        <fx-trigger>
            <button>insert at end</button>
            <fx-insert ref="theanswer" keep-values></fx-insert>
        </fx-trigger>
    </fx-fore>
</div>
<script type="module" src="../demo.js"/>
</body>
</html>
