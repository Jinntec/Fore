<fx-fore>
    <fx-model>
        <fx-instance>
            <data>
                <counter max="10">0</counter>
                <counter max="15">5</counter>
            </data>
        </fx-instance>
    </fx-model>
    <fx-repeat ref="counter">
        <template>
            <div>
                <fx-trigger>
                    <button>Count to {@max}</button>
                    <fx-action while="number(.) lt number(@max)">
                        <fx-setvalue id="setval" ref="." value=".+1"></fx-setvalue>
                    </fx-action>
                </fx-trigger>
                <fx-output ref="."></fx-output>
            </div>
        </template>
    </fx-repeat>
</fx-fore>
