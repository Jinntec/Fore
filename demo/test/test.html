<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>DOA eXist Configuration</title>
    <link rel="stylesheet" href="../../resources/fore.css"/>
<!--    <link rel="stylesheet" href="resources/css/doa.css"/>-->
</head>
<body>
<fx-fore>
      <fx-action while="true()" event="ready" delay="1000">
        <fx-setvalue ref="time" value="now()"></fx-setvalue>
        <fx-refresh></fx-refresh>
      </fx-action>

    <fx-model>
        <fx-instance>
            <data>
                <time>12:00:00</time>
            </data>
        </fx-instance>

        <fx-function signature="now() as xs:string" type="text/javascript">
            const now = new Date();
            return `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
        </fx-function>

    </fx-model>
    {time}
</fx-fore>


<!--    <script type="module" src="./js/fore-debug.js"/>-->
<script type="module" src="../../index.js"/>
</body>
</html>
