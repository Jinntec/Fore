<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Epidoc</title>
    <link href="../../resources/fore.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <fx-fore>
        <fx-model>
            <fx-instance>
                <data>
                    <ptr target="target"></ptr>
                    <check></check>
                </data>
            </fx-instance>
        </fx-model>
        <fx-control ref="ptr/@target">
            <label>Referenz {.}</label>
            <fx-action event="init"  if="string-length(.) != 0">
                <fx-setvalue ref="../../check">ok</fx-setvalue>
            </fx-action>
        </fx-control>
        <fx-output ref="check"></fx-output>
        <fx-inspector></fx-inspector>
    </fx-fore>

</div>
<script type="module" src="../demo.js"/>
</body>
</html>
