<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Epidoc</title>
    <link href="../../resources/fore.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <fx-fore>
        <fx-model>
            <fx-instance>
                <data>
                    <page>page2</page>
                </data>
            </fx-instance>
        </fx-model>

        <fx-trigger id="changePage">
            <button>change</button>
            <fx-setvalue ref="page">page3</fx-setvalue>
        </fx-trigger>

        <fx-switch class="second" ref="page">
            <fx-case id="page1" name="page1">
                <h2>Page1</h2>
            </fx-case>
            <fx-case id="page2" name="page2">
                <h2>Page 2</h2>
            </fx-case>
            <fx-case id="page3" name="page3">
                <h2>Page 3</h2>
            </fx-case>
        </fx-switch>
    </fx-fore>
</div>
<script type="module" src="../demo.js"/>
</body>
</html>
