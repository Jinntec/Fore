<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

  <title>JSON Lazy Binding Test</title>
  <link href="../../resources/demo.css" rel="stylesheet">
  <style>
    [repeat-index]{
        background: #eee;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <h1>JSON Binding Test</h1>

  <fx-fore>
    <fx-model id="model1">
      <fx-instance type="json">
        {
          "person": {
            "name": "John Doe",
            "age": 30,
            "address": {
              "street": "123 Main St",
              "city": "Anytown"
            }
          },
          "items": [
            {"id": 1, "name": "Item 1"},
            {"id": 2, "name": "Item 2"},
            {"id": 3, "name": "Item 3"}
          ]
        }
      </fx-instance>
    </fx-model>

    <h2>Simple JSON Values (does not update data !!!)</h2>
    
    <fx-control ref="?person?name">
      <label>Name:</label>
    </fx-control>

    <fx-control ref="?person?age">
      <label>Age:</label>
    </fx-control>
    
    <fx-control ref="?person?address?street">
      <label>Street:</label>
    </fx-control>
    
    <fx-control ref="?person?address?city">
      <label>City:</label>
    </fx-control>

  </fx-fore>
</div>

<script type="module" src="../demo.js"></script>
<script type="module" src="../../tools/fx-lens.js"></script>
</body>
</html>
