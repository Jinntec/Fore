<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Select Long list</title>
    <style>
        fx-control{
            margin:3rem;
            width: auto;
        }
        label{
            display: block;
        }
    </style>
    <link href="../resources/demo.css" rel="stylesheet">

</head>
<body unresolved="unresolved">
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>

<div class="wrapper">
<demo-snippet>
    <template>
        <fx-fore>
            <fx-model>

                <data>
                    <listitem></listitem>
                    <listitem2></listitem2>
                </data>
                <data id="list" data-src="data/material.json" data-type="json">{}</data>
                <data id="list2" data-src="data/material.json" data-type="json">{}</data>
            </fx-model>

            <fx-group>
                <h1>Static and dynamic list widgets</h1>

                <h2>Dynamic List</h2>
                <p>
                    If the list items change at runtime by user interaction or otherwise changing the underlying
                    bound nodes Fore will rebuild the whole list during next execution of <code>refresh()</code>.
                </p>
                <fx-control ref="listitem" update-event="input">
                    <label>dynamic list</label>
                    <select ref="data('list')?*" class="widget">
                        <template>
                            <option value="{?value}">{?name}</option>
                        </template>
                    </select>
                </fx-control>

                <h2>Static List</h2>
                <p>Oftentimes lists are just static picklists that don't need to be rebuild at any time except load time.</p>
                <p>Using the <code>static</code> marker attribute gives Fore a hint that it doesn't need to reconsider
                this list once it has been build.</p>
                <fx-control ref="listitem2" update-event="input">
                    <label>static list</label>
                    <select ref="data('list2')?*" class="widget" static>
                        <template>
                            <option value="{?value}">{?name}</option>
                        </template>
                    </select>
                </fx-control>
                <p class="note">It is recommended to use 'static' whenever possible to optimize rendering speed.</p>

                <!--<fx-inspector></fx-inspector>-->
            </fx-group>
        </fx-fore>
    </template>
</demo-snippet>

</div>

<script type="module" src="./demo.js"></script>

</body>
</html>
