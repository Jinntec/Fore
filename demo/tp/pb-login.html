<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>
    <title>template</title>
    <link href="../../resources/fore.css" rel="stylesheet">
    <style>
        dialog{
            background:lightblue;
        }
        header{
            font-size:2rem;
        }
    </style>
</head>
<body>

<pb-login replace="#login-dlg">
    <dialog id="login-dlg">
        <div class="dialog-content">
            <header>I have more to say</header>
            <fx-control ref="user">
                <label>{instance('lang')?login?user}</label>
            </fx-control>
            <fx-control ref="pass">
                <label>{instance('lang')?login?password}</label>
                <input type="password">
            </fx-control>
            <fx-trigger submission="s-login">
                <button>Login</button>
                <fx-send submission="s-login"></fx-send>
            </fx-trigger>
        </div>
    </dialog>
</pb-login>

<pb-login replace="[ref=user]">
        <fx-control ref="user">
            <label>HEY - patched it</label>
        </fx-control>
</pb-login>
