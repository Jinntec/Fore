<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>
    <title>template</title>
    <link href="../../resources/fore.css" rel="stylesheet">
    <link href="../../resources/vars.css" rel="stylesheet">
    <style>
        a, a:link, a:visited{
            color: white;
        }
        aside {
            grid-area: aside;
            background: var(--paper-blue-200);
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        footer{
            background: var(--paper-blue-900);
            width: 100%;
            grid-area:footer;
        }
        header {
            background: var(--paper-blue-700);
            color: white;
            grid-area: header;
            /*
            display: flex;
            flex-direction: column;
            */
            padding: .5rem;
        }

        main {
            background: var(--paper-blue-100);
            height: 100%;
            grid-area: main;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow: auto;
        }
        main > * {
            padding: 1rem;
            background: var(--paper-blue-500);
            overflow: auto;
        }
        main > section{
            padding: 0.25rem;
        }

        nav {
            background: var(--paper-blue-900);
            width: 100%;
            grid-area: nav;
            color:white;
        }
        nav ul{
            list-style: none;
            padding: 0;
        }
        nav li{
            display: inline-block;
        }
        .result-header{
            overflow: visible;
        }
        .result-list{
            flex-grow: 10;
            min-height: 80vh;
        }
        .wrapper {
            display: grid;
            grid-template-areas: "nav nav" "header header" "aside main" "footer footer";
            grid-template-columns: minmax(10rem , 1fr) 5fr;
            grid-template-rows: 4rem 8rem auto 8rem;
            width: 100vw;
            height: 100vh;
            background: lightgrey;
        }
        .wrapper > * {
            padding: 1rem;
        }

        /*
        header, main{
            margin-left:10rem;
        }
        */
    </style>
</head>
<body>
<div class="wrapper">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">LongLink3</a></li>
        </ul>
    </nav>
    <aside>
        facets
    </aside>
    <header>
        <h1>Search</h1>
        <section id="search-controls">
            <label for="search">Search</label>
            <input id="seach" type="search">
        </section>
    </header>
    <main>
        <section class="result-header">
            <header> &lt; 1 | 2 | 3 | 4 | 5 &gt;</header>
        </section>
        <section class="result-list">
            <header>Resultlist</header>
        </section>
    </main>
    <footer>Footer content</footer>
</div>
</body>
</html>
