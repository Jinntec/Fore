<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Submission Relevance Processing</title>

    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="stylesheet" href="../resources/demo.css">




    <custom-style>
        <style is="custom-style">
            .dynamic {
                background: #76ff03;
            }

            [unresolved] {
                display: none;
            }

            fx-trigger {
                display: block;
            }

            h2 {
                margin-top: 100px;
            }
            .demo{
                border-radius: 10px;
                backdrop-filter: blur(5px);
                background-color: rgba(135,135,135, 0.2);
                box-shadow: rgba(0, 0, 0, 0.2) 2px 8px 8px;
                border: 2px rgba(255,255,255,0.4) solid;
                border-bottom: 2px rgba(40,40,40,0.35) solid;
                border-right: 2px rgba(40,40,40,0.35) solid;

            }


        </style>
    </custom-style>

</head>
<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>
            <fx-fore>

                <fx-model>
                    <fx-instance>
                        <data>
                            <vehicle>car</vehicle>
                            <motor>electric</motor>
                        </data>
                    </fx-instance>
                    <fx-bind ref="motor" relevant="../vehicle = 'car'"></fx-bind>

                    <fx-instance id="other">
                        <data></data>
                    </fx-instance>

                    <fx-submission id="submission"
                                   url="/submission2"
                                   method="GET"
                                   replace="instance"
                                   instance="other">
<!--
                        <fx-action event="submit">
                            <fx-message>Going to submit</fx-message>
                            <fx-setvalue ref="prop">submit handler executed</fx-setvalue>
                        </fx-action>
                        <fx-message event="submit-done">have submitted</fx-message>
                        <fx-message event="submit-error">Error occured</fx-message>
-->
                    </fx-submission>

                </fx-model>
                <fx-group collapse="true">

                    <h1>Relevance processing on submit</h1>

                    <fx-trigger>
                        <button>fire submission</button>
                        <fx-send submission="submission"></fx-send>
                    </fx-trigger>

                </fx-group>

<pre>
    {log('other')}
</pre>

            </fx-fore>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
