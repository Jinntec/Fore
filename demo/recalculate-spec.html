<!doctype html>
<html lang="en">
<head>

        fx-control {
            display: block;
        }

        fx-label {
            display: inline;
        }

        .display {
            font-size: 24px;
        }

        /*

<body unresolved="unresolved">
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>
<div class="wrapper">
    <demo-snippet>
        <template>

            <fx-fore>
                <!--    <fx-message event="refresh-done">refresh has been done</fx-message>-->

                <fx-model id="model1">
                    <fx-instance>
                        <data>
                            <a>10</a>
                            <b>10</b>
                            <c></c>
                            <d></d>
                            <v></v>
                            <w></w>
                            <x></x>
                            <y></y>
                        </data>
                    </fx-instance>
                    <fx-bind ref="c" calculate="../a * ../b" constraint=". <= 100"></fx-bind>
                    <fx-bind ref="d" calculate="../a + ../b" constraint=". <= 20"></fx-bind>

                </fx-model>
                <fx-group collapse="true">
                    <h1>
                        Spec Example
                    </h1>

                    <div class="display">
                        <fx-control ref="a" update-event="input">
                            <label>a:</label>
                            <input type="number">
                        </fx-control>
                        <fx-control ref="b" update-event="input">
                            <label>b:</label>
                            <input type="number">
                        </fx-control>
                        <fx-control ref="c">
                            <label>c = a + b:</label>
                            <fx-alert>must be smaller or equal 100</fx-alert>
                        </fx-control>
                        <fx-control ref="d">
                            <label>d = a + b:</label>
                            <fx-alert>must be smaller or equal 20</fx-alert>
                        </fx-control>
                    </div>




                </fx-group>
                <h2>Recalculations always happen in correct order</h2>
                <p>No matter in which order you give your binding expressions. The calculation engine will
                figure out the right order for calculation automatically by using a dependency graph.</p>

                <p>Only required calculations are computed.</p>
            </fx-fore>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
