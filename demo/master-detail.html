<body unresolved="unresolved">
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>


<div class="wrapper">
    <h1>Master-Detail repeats</h1>

    <p>Here we have two repeats - the second depending on the first by using the <code>index()</code> function.
    in this <code>ref</code>.</p>
    <demo-snippet>
        <template>

            <fx-fore>
                <fx-model>
                    <fx-instance>
                        <data>
                          <day><title>Monday</title><event>Start week</event><event>Lunch</event></day>
                          <day><title>Tuesday</title><event>Coffee</event><event>Lunch</event></day>
                          <day><title>Wednesday</title><event>Lunch</event><event>Pick up kids</event></day>
                          <day><title>Thursday</title><event>Lunch</event><event>Pizza</event></day>
                          <day><title>Friday</title><event>After-work beers</event></day>
                        </data>
                    </fx-instance>
                </fx-model>
                <fx-repeat id="days" ref="/data/day">
                    <template>
                        <span id="day-{count(preceding-sibling::day)}">{title}</span>
                    </template>
                </fx-repeat>

                <fx-group ref="/data/day[index('days')]">
                    <span id="day-name">{title}</span>
                    <fx-repeat id="events" ref="event">
                        <template>
                            {.}
                        </template>
                    </fx-repeat>
                </fx-group>
            </fx-fore>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>
</body>
