<html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, task-scalable=yes" name="viewport"/>

    <title>Columns UI</title>


    <link href="../resources/fore.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">
    <script src=""></script>

    <style>
        .column {
            height: 100%;
        }

        .columns {
            display: flex;
        }

        fx-droptarget {
            display: inline-block;
            height: 100%;
            min-height: 100px;
            width: 100%;
        }

        .drag-over {
            background-color: hotpink;
        }
		aside{
			position: fixed;
			right: 0;
			top:0;
			width: 2rem;
			background: #00b0ff;
			height: 100vh;
		}
		aside:has(fx-droptarget){
			width: 20rem;
		}
		footer{
			position: fixed;
			bottom:0;
			left:0;
			heigth: 12rem;
			background: #ddd;
			width: 100vw;
		}
        .portal{
            display: flex;
            flex-wrap: wrap;
            gap:1rem;
        }
        .portal fx-droptarget{
            width: 45%;
            background: #1b9dec;
            height:20rem;
        }
        fx-droptarget.drag-over{
            background: #00c853;
        }
        fx-droptarget.no-drop{
            background: red;
        }
    </style>
</head>
<body>
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>
<noscript>This page uses Web Components and needs JavaScript to be enabled..</noscript>

<div class="wrapper">
    <fx-fore>
        <fx-model>
            <fx-instance>
                <root>
                    <my-data>My Data</my-data>
                </root>
            </fx-instance>
        </fx-model>

        <h1>Drag and drop</h1>
        <p>This </p>
        <main>
            <section class="portal">
                <fx-droptarget draggable="true" accept="fx-droptarget">
                    <div>Tasks</div>
                </fx-droptarget>
                <fx-droptarget draggable="true" accept="fx-droptarget">
                    <div>Updates</div>
                </fx-droptarget>
                <fx-droptarget draggable="true" accept="fx-droptarget">
                    <div>Favs</div>
                </fx-droptarget>
                <fx-droptarget draggable="true" accept="fx-droptarget">
                    <div>Misc</div>
                </fx-droptarget>
            </section>
            <section>
                <div draggable="true" drop-action="copy">Copy me!</div>

                <fx-droptarget></fx-droptarget>
            </section>
<!--
            <fx-droptarget draggable="true" accept="fx-droptarget">
                <div>Times</div>
            </fx-droptarget>
            <fx-droptarget draggable="true" accept="fx-droptarget">
                <div>Locations</div>
            </fx-droptarget>
-->

        </main>
		<aside>
			<fx-droptarget drop-position="into" accept=".facs">
			</fx-droptarget>
		</aside>
        <footer>
			<fx-droptarget effect="move" accept=".facs"> <!-- Move is the default. -->
				<div class="facs" draggable="true">
					<h3>Facsimile panel</h3>
					<p>Form / summary</p>
				</div>
			</fx-droptarget>
		</footer>
<!--
        <div class="columns">
            <div class="column">
                <h2>First Column</h2>

            </div>
            <div class="column">
                <h2>Second Column: The main editor</h2>
            </div>
            <div class="bottom">
                <h2>Third Column</h2>
                <fx-droptarget>
                    <div draggable="true">
                        <h3>Annotations panel</h3>
                        <p>
                            <fx-control ref="my-data"></fx-control>
                        </p>
                    </div>
                </fx-droptarget>
            </div>
        </div>
-->
    </fx-fore>

    <fx-droptarget ref="instance()/something"></fx-droptarget>

</div>
</body>
<script type="module" src="./demo.js"></script>

</html>
