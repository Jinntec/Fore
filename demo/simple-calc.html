<body unresolved="unresolved">
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>

<div class="wrapper">

    <h1>Calculate values</h1>

    <p>Any node may receive a computation through the <code><a href="https://jinntec.github.io/fore-docs/elements/model/bind/" target="_blank">calculate</a></code> property.</p>
    <demo-snippet>
        <template>

            <fx-fore>
                <fx-setfocus control="input" event="ready" select></fx-setfocus>
                <fx-model id="model1">
                    <data>
                        <value>foobar</value>
                        <computed>Hello World!</computed>
                    </data>
                    <fx-bind id="computed" ref="computed" calculate="string-length(../value)"></fx-bind>

                </fx-model>
                <fx-group>


                    <fx-control id="input" ref="value" update-event="input">
                        <label>some string</label>
                    </fx-control>
                       <p> String length is: <fx-output id="output" ref="computed"></fx-output></p>


                </fx-group>
            </fx-fore>
        </template>
    </demo-snippet>
</div>

<script type="module" src="./demo.js"></script>

</body>
