<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Submission Chaining</title>

<!--    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>

    <link rel="stylesheet" href="../resources/fore.css">
    <link href="../resources/demo.css" rel="stylesheet">
    <script type="module">
        import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>

    <link href="../resources/vars.css" rel="stylesheet">
    <custom-style>
        <style is="custom-style">
            .dynamic {
                background: #76ff03;
            }

            [unresolved] {
                display: none;
            }

            fx-trigger {
                display: block;
            }

            button{
                font-size: 1.2rem;
            }


        </style>
    </custom-style>

</head>
<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>
            <fx-form>

                <fx-model>
                    <fx-instance>
                        <data>
                            <bar>bar</bar>
                            <another>value2</another>
                        </data>
                    </fx-instance>

                    <fx-submission id="sub1"
                                   url="/submission2?foo={bar}&param2={another}"
                                   method="GET"
                                   replace="target"
                                   target="#out">
                    </fx-submission>

                </fx-model>
                <fx-group>

                    <h1>Submission with Template Expression</h1>
                    <p>The <code>url</code> attribute may contain template expressions that get evaluated before the submission
                    is executed.</p>
                    <h2 id="out"></h2>

                    <fx-trigger>
                        <button>submit</button>
                        <fx-send submission="sub1"></fx-send>
                    </fx-trigger>

                </fx-group>
            </fx-form>
        </template>
    </demo-snippet>
</div>
<script type="module" src="../index.js"></script>

</body>
</html>
