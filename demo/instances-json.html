<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Instances with JSON</title>

    <script src="../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>


    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">


    <style>
        .dynamic {
            background: #76ff03;
        }

    </style>
</head>
<body unresolved="unresolved">
<div class="wrapper">

    <h1>Instance super powers</h1>

    <p>Instances don't need to be inline...</p>

    <demo-snippet>
        <template>
            <fx-form>
                <fx-model>
                    <fx-instance src="automobiles.json" type="json"></fx-instance>
                </fx-model>
                <fx-output ref="?automobiles?1?maker">
                    <label>Car Maker:</label>
                </fx-output>
                <div>Another one: {?automobiles?2?maker}</div>
            </fx-form>
        </template>
    </demo-snippet>

</div>


<script type="module" src="../index.js"></script>
</body>
</html>
