<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Repeat in Switch</title>
    <link href="../resources/demo.css" rel="stylesheet">

    <style>
        fx-repeat {
            padding: 10px;
            display: block;
            height: auto;
            border: 1px solid black;
        }

        fx-repeatitem {
            display: block;
        }

        [repeat-index] {
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: rgba(0, 0, 0, 0.4) 4px 2px 4px;
            border: 2px rgba(255, 255, 255, 0.4) solid;
            border-bottom: 2px rgba(40, 40, 40, 0.35) solid;
            border-right: 2px rgba(40, 40, 40, 0.35) solid;
        }

        #one {
            background: #aeea00;
        }

        #two {
            background: yellow;
        }
    </style>
</head>

<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>
            <fx-fore>
                <fx-model>
                    <fx-instance id="default">
                        <data>
                            <page>Page 1</page>
                            <repeat>
                                <item>1</item>
                                <item>2</item>
                                <item>3</item>
                            </repeat>
                            <repeat>
                                <item>4</item>
                                <item>5</item>
                                <item>6</item>
                            </repeat>
                        </data>
                    </fx-instance>
                </fx-model>

                <h1>Repeat in Switch / Case</h1>

                <p>Nesting `fx-repeat` within a `fx-switch`</p>
                <fx-trigger label="toggle page 1">
                    <paper-button raised>toogle page 1</paper-button>
                    <fx-toggle case="one"/>
                </fx-trigger>

                <fx-trigger label="toggle page 2" raised="raised">
                    <paper-button raised>toggle page 2</paper-button>
                    <fx-toggle case="two"/>
                </fx-trigger>


                <fx-switch>
                    <fx-case id="one">
                        <fx-repeat id="r-item" ref="//repeat[1]/item">
                            <template>
                                <label>Item:</label>
                                <fx-output ref="text()"></fx-output>
                            </template>
                        </fx-repeat>
                    </fx-case>
                    <fx-case id="two">
                        <fx-repeat id="r-item" ref="//repeat[2]/item">
                            <template>
                                <label>Item:</label>
                                <fx-output ref="text()"></fx-output>
                            </template>
                        </fx-repeat>
                    </fx-case>
                </fx-switch>
            </fx-fore>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
