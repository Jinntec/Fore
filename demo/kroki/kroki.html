<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>
    <title>template</title>
    <link href="../../resources/fore.css" rel="stylesheet">
    <style>
        fx-control{
            width:calc(100% - 1rem);
        }
        textarea{
            width:100%;
            height:80vh;
        }
        section{
            display:flex;

        }
        img{
            width:50%;
        }

        @media print {
            fx-trigger, fx-control{
                display: none;
            }
        }

    </style>
</head>
<body>
<fx-fore>
    <fx-model>
        <fx-send event="model-construct-done" submission="s-send"></fx-send>
        <fx-instance id="execution" src="execution.xml">
        </fx-instance>
        <fx-instance id="c4" src="c4.xml">
        </fx-instance>
        <fx-submission id="s-send"
                       url="http://localhost:8000/plantuml/svg"
                       method="post"
                       ref="instance()/chart"
                       mediatype="text/plain"
                       replace="target"
                       responsemediatype="image/svg"
                       target="#output">
            <fx-message event="submit-error">failed to process</fx-message>
        </fx-submission>
    </fx-model>

    <fx-trigger>
        <button>render</button>
        <fx-send submission="s-send"></fx-send>
    </fx-trigger>
    <section>
        <fx-control ref="instance()/chart">
            <textarea class="widget"></textarea>
        </fx-control>
        <img id="output"></img>
    </section>
</fx-fore>
<script type="module" src="../../index.js"></script>
</body>
</html>
