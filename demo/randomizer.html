<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>barebone Fore form</title>

<!--    <script src="../node_modules/webcomponentsjs/webcomponents-loader.js"></script>-->

    <link href="../resources/fore.css" rel="stylesheet">
    <!--    <link href="../resources/vars.css" rel="stylesheet">-->
    <!--    <link href="../resources/demo.css" rel="stylesheet">-->

    <style>
        body, fx-fore, .wrapper {
            margin:0;
            padding: 0;
        }
        .wrapper{
            text-align: center;
            position: relative;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            background: white;
        }
        img{
            /*margin-top: 100px;*/
            position: absolute;
            left:25%;
            top:25%;
            max-width: 80vw;
            /*transform: translateX(-50%);*/
        }
        pre {
            position: absolute;
            bottom:100px;
            left:200px;
        }
    </style>
</head>
<body>
    <fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>
    <fx-fore>
        <fx-action event="ready" while="true()" delay="1500">
            <fx-update></fx-update>
            <fx-refresh></fx-refresh>
        </fx-action>

        <fx-model>
            <fx-instance>
                <data>
                    <color1></color1>
                    <color2></color2>
                    <opacity></opacity>
                    <skew-x></skew-x>
                    <skew-y></skew-y>
                    <scale>1</scale>
                    <speed>1</speed>
                </data>
            </fx-instance>
            <fx-bind ref="color1" calculate="local:randomColor()"></fx-bind>
            <fx-bind ref="color2" calculate="local:randomColor()"></fx-bind>
            <fx-bind ref="opacity" calculate="local:random(5,99)"></fx-bind>
            <fx-bind ref="skew-x" calculate="local:random(0,20)"></fx-bind>
            <fx-bind ref="skew-y" calculate="local:random(0,10)"></fx-bind>
            <fx-bind ref="scale" calculate="local:random(0,3)"></fx-bind>
            <fx-functionlib src="/lib/css-functions.html"></fx-functionlib>
        </fx-model>

        <div class="wrapper" style="
            background:linear-gradient(to right, {color1} ,{color2});
            opacity: 1;
            transition: linear-gradient 2s;

            ">

            <span>
                 Random number generator: {random-number-generator()?number}
            </span>

            <img src="../resources/images/light7.png"
                style="
                transform: skewX({skew-x}deg) skewY({skew-y}deg) scale(1.{scale});
                transition: transform 2s;

                ">
        </div>

<pre style="
                transform: skewX({skew-x}deg) skewY({skew-y}deg) scale(1.{scale});
                transition: transform 2s;

                ">
                {log('default')}
</pre>
    </fx-fore>

<script type="module" src="./demo.js"></script>
</body>
</html>
