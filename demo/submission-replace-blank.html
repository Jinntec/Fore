<body unresolved="unresolved">
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>

<div class="wrapper">
    <h1>Send response to new tab</h1>
    <p>In this demo a little CSV file it loaded into an data element of type 'text'. When the submission is triggered
    it will use the '#echo' handler to just return that data back but sending it to a new browser tab.</p>

    <demo-snippet>
        <template>
            <fx-fore>
                <fx-message event="ready">Hey it's ready</fx-message>

                <fx-model>
                    <data data-src="data/sample.csv" type="text">
                    </data>

                    <fx-submission id="send"
                                   url="#echo"
                                   method="post"
                                   replace="all"
                                   target="_blank">
                    </fx-submission>
                </fx-model>
                <fx-group collapse="true">
                    <fx-trigger>
                        <button>open response in new tab</button>
                        <fx-send submission="send"></fx-send>
                    </fx-trigger>

                </fx-group>
                {data()}
            </fx-fore>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
