<?xml version="1.0" encoding="UTF-8"?>
<html lang="en" xmlns:tei="http://www.tei-c.org/ns/1.0">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>TEI header editor sample</title>

<!--    <script src="../node_modules/webcomponentsjs/webcomponents-loader.js"></script>-->
    <link href="../resources/demo.css" rel="stylesheet"/>

    <style>
        body{
            background: var(--paper-light-blue-200);
            color:var(--paper-light-blue-900)
        }

        .card{
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        fx-control, input{
            width:100%;
        }
        input{
            padding: 0.3rem;
            background: var(--paper-blue-100);
        }
        label{
            display: block;
            color:var(--paper-blue-900);
        }

        fx-control{
            margin-top:1rem;
        }

        h3, fx-output,input{
            color:var(--paper-blue-900);
            border:none;
        }

        fx-repeat{
            display: block;
        }
        fx-repeatitem{
            display: block;
        }
        [ref="tei:title"] input{
            font-size: 1.2rem;
        }


    </style>
</head>
<body unresolved="unresolved">
<div class="wrapper">

    <h1>Editing an TEI header</h1>

    <fx-fore>
        <fx-model>
            <fx-instance src="tei/simple-header1.xml"></fx-instance>
        </fx-model>

        <fx-group ref="tei:teiHeader">
            <fx-switch>
                <fx-case id="fileDesc">

                    <fx-group ref=".//tei:titleStmt">

                        <fieldset class="card">
                            <fx-control ref="tei:title">
                                <label>Title</label>
                            </fx-control>

                            <fx-control ref="tei:author">
                                <label>Author</label>
                            </fx-control>

                            <fx-control ref="tei:editor">
                                <label>Editor</label>
                            </fx-control>
                        </fieldset>

                        <h3>respStmt</h3>
                        <fx-repeat id="resps" ref="tei:respStmt">
                            <template>

                                <fx-output ref="tei:name"></fx-output>

                                <fx-repeat ref="tei:resp">
                                    <template>
                                        <fx-control ref="."></fx-control>
                                    </template>
                                </fx-repeat>
                            </template>
                        </fx-repeat>

                        <h3>Sponsors</h3>
                        <fx-repeat ref="tei:sponsor">
                            <template>
                                <fx-control ref="."></fx-control>
                            </template>
                        </fx-repeat>

                        <h3>Funder</h3>

                        <fx-repeat ref="tei:funder/tei:address/tei:addrLine">
                            <template>
                                <fx-control ref="."></fx-control>
                            </template>
                        </fx-repeat>

                        <h3>Principal</h3>
                        <fx-repeat ref="tei:principal">
                            <template>
                                <fx-control ref="."></fx-control>
                            </template>
                        </fx-repeat>
                    </fx-group>

                </fx-case>
                <fx-case id="encodingDesc">

                </fx-case>
                <fx-case id="profileDesc">

                </fx-case>
            </fx-switch>
        </fx-group>
    </fx-fore>


    <script type="module" src="./demo.js"></script>
</body>
</html>
