<div class="wrapper">
    <h1>Bindings - they nest</h1>

    <p><code><a href="https://jinntec.github.io/fore-docs/elements/model/bind/" target="_blank">fx-bind</a></code>
        elements can be nested to avoid typing.</p>

    <p class="note">A <code><a href="https://jinntec.github.io/fore-docs/glossary/" target="_blank">ref</a></code>
        expression
        is always relative to it's parent binding or if there's none to the root-node of the default data.
    </p>
    <p class="note">
        This is true
        for <code><a href="https://jinntec.github.io/fore-docs/elements/model/bind/" target="_blank">fx-bind</a></code>
        but also within all other 'fx-' elements.
    </p>
    <demo-snippet>
        <template>

            <fx-fore>
                <fx-model id="model1">
                    <data>
                        <greeting type="message">Hello World!</greeting>
                    </data>
                    <fx-bind id="b-greeting" ref="greeting" required="1 = 1">
                        <fx-bind id="b-type" ref="@type"></fx-bind>
                    </fx-bind>
                </fx-model>
                <fx-group ref="greeting">
                    <fx-output ref="./@type"></fx-output>
                    :
                    <fx-output ref="."></fx-output>
                </fx-group>
            </fx-fore>
        </template>
    </demo-snippet>
