<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
            name="viewport"
    />

    <title>DocBook bibliography Sample</title>

    <link href="../resources/fore.css" rel="stylesheet" />
    <link href="../resources/vars.css" rel="stylesheet" />
    <link href="../resources/demo.css" rel="stylesheet" />
</head>
<body unresolved="unresolved">
<div class="wrapper">
    <h1>Working with an inlined instance of a docbook bibliography</h1>
    <h2>This demonstrates how to use namespaces</h2>

    <fx-fore xpath-default-namespace="http://docbook.org/ns/docbook">
        <fx-model>
            <fx-instance src="docbook/bibliography.xml">
            </fx-instance>
        </fx-model>

        <fx-repeat ref="/bibliography/bibliodiv">
            <template>
                <div>
                    <h4>{title}</h4>
                    <fx-repeat ref="biblioentry">
                        <template>
                            <h5>{head(abbrev | @xreflabel)}</h5>
                            <label>Title <fx-control ref="descendant::title[1]"></fx-control></label>
                            <fx-trigger>
                                <button>delete</button>
                                <fx-delete ref="."></fx-delete>
                            </fx-trigger>
                        </template>
                    </fx-repeat>
                </div>
            </template>
        </fx-repeat>
    </fx-fore>
    <script type="module" src="../index.js"></script>
</div>
</body>
</html>
