<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>dynamic datalist</title>

    <link href="../resources/demo.css" rel="stylesheet">


    <style>
        body {
            font-size: 18px;
        }

        fx-instance {
            display: none;
        }

        fx-control {
            display: table-row;
        }

        fx-output {
            margin: 1rem 0;
        }

        label {
            /*display: table-cell;*/
            display: block;
            padding-right: 10px;
            vertical-align: top;
        }

        section {
            padding-bottom: 50px;
            margin-top: 1rem;
            margin-bottom: 3rem;
        }

        fx-setvalue, fx-message {
            display: none;
        }

        [type=checkbox], .inline {
            display: inline;
        }
    </style>
</head>
<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>


            <fx-fore>
                <fx-model id="model1">
                    <fx-instance>
                        <data>
                            <flavor>Coconut</flavor>
                        </data>
                    </fx-instance>
                    <fx-instance id="flavors">
                        <data>
                            <flavor value="Chocolate">Chocolate</flavor>
                            <flavor value="Coconut">Coconut</flavor>
                            <flavor value="Mint">Mint</flavor>
                            <flavor value="Strawberry">Strawberry</flavor>
                            <flavor value="Vanilla">Vanilla</flavor>
                        </data>
                    </fx-instance>
                </fx-model>
                <fx-group>

                    <h1>The fx-control element</h1>

                    <h3>dynamic Datalist</h3>
                    <fx-control ref="flavor" update-event="input">
                        <label slot="label">input with datalist</label>
                        <input list="ice-cream-flavors">
                        <datalist id="ice-cream-flavors" ref="instance('flavors')/flavor">
                            <template>
                                <option value="{.}">{.}</option>
                            </template>
                        </datalist>
                    </fx-control>

                    Selected value is:
                    <fx-output ref="flavor"></fx-output>

                </fx-group>
                <fx-inspector></fx-inspector>
            </fx-fore>
        </template>
    </demo-snippet>

</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
