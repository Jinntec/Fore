<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>dynamic datalist</title>

    <link href="../resources/demo.css" rel="stylesheet">


    <style>
        body {
            font-size: 18px;
        }

        fx-control {
            display: table-row;
        }

        fx-output {
            margin: 1rem 0;
        }

        label {
            /*display: table-cell;*/
            display: block;
            padding-right: 10px;
            vertical-align: top;
        }

        section {
            padding-bottom: 50px;
            margin-top: 1rem;
            margin-bottom: 3rem;
        }

        fx-setvalue, fx-message {
            display: none;
        }

        [type=checkbox], .inline {
            display: inline;
        }
    </style>
</head>
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>
<body unresolved="unresolved">

<div class="wrapper">
    <demo-snippet>
        <template>


            <fx-fore>
                <fx-model id="model1">
                    <data>
                        <flavor>Coconut</flavor>
                    </data>
                    <data id="flavors">
                            <flavor value="Chocolate">Chocolate</flavor>
                            <flavor value="Coconut">Coconut</flavor>
                            <flavor value="Mint">Mint</flavor>
                            <flavor value="Strawberry">Strawberry</flavor>
                            <flavor value="Vanilla">Vanilla</flavor>
                        </data>
                    </data>
                </fx-model>
                <fx-group>

                    <h1>The fx-control element</h1>

                    <h2>Dynamic Datalist</h2>

                    <p>If a <code>datalist</code> has a <code>data-ref</code> attribute this is resolved
                    and used to build the list of items.</p>
                    <fx-control ref="flavor" update-event="input">
                        <label slot="label">input with datalist</label>
                        <input list="ice-cream-flavors2">
                        <datalist id="ice-cream-flavors2" data-ref="instance('flavors')/flavor">
                            <template>
                                <option value="{.}"></option>
                            </template>
                        </datalist>
                    </fx-control>

                    <h2>Allowing the empty selection</h2>
                    <p>With <code>selection="open"</code> an empty entry is added to the top of the list and will be
                    accepted as value.</p>
                    <fx-control ref="flavor" update-event="input">
                        <label slot="label">input with datalist</label>
                        <select data-ref="instance('flavors')/flavor" class="widget" selection="open">
                            <template>
                                <option value="{.}" >{.}</option>
                            </template>
                        </select>
                    </fx-control>

                    Selected value is:
                    <fx-output ref="flavor"></fx-output>

                </fx-group>

            </fx-fore>
        </template>
    </demo-snippet>

</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
