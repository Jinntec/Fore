<div class="wrapper">
    <noscript>Scripting is disabled - Sorry, can't process this page.</noscript>

    <h1>Resolving nested data</h1>

    <demo-snippet>
        <template>
            <fx-fore>
                <fx-model id="model1">
                    <data>
                        <value>outer value</value>
                    </data>
                    <data id="another">
                        <value>another outer value</value>
                    </data>
                </fx-model>

                <section>
                    <div>value={value}</div>
                    <div>data()/value={data()/value}</div>
                    <div>data('default')/value={data('default')/value}</div>
                </section>

                <section>
                    <div>value from another instance={data('another')/value}</div>
                </section>

                <fx-fore>
                    <fx-model>
                        <data>
                            <value>inner value</value>
                        </data>
                        <data id="another">
                            <value>another inner value</value>
                        </data>
                    </fx-model>

                    <section>
                        <div>value={value}</div>
                        <div>data()/value={data()/value}</div>
                        <div>data('default')/value={data('default')/value}</div>
                    </section>

                    <section>
                        <div>value from another: {data('another')/value}</div>
                    </section>

                </fx-fore>
            </fx-fore>
        </template>
    </demo-snippet>

</div>


<script type="module" src="./demo.js"></script>
</body>
