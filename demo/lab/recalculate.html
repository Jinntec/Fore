<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>Recalculate in 'simple syntax'</title>

    <style>
        fx-control {
            display: block;
        }

        fx-label {
            display: inline;
        }

        .display {
            font-size: 24px;
        }

        /*

<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>

            <fx-fore>
                <!--    <fx-message event="refresh-done">refresh has been done</fx-message>-->

                <fx-group collapse="true">
                    <h1>
                        using inline constraints
                    </h1>



                    <p>There are several constraints in place here. You can play with the values to see the effects</p>
                    <ul>
                        <li>'a' will be readonly if 'b' is longer than 1</li>
                        <li>'a' will be required if 'b' has a value of 'B'</li>
                        <li>'b' is required only if 'c' has the value 'C'</li>
                        <li>'c' is relevant only if 'b' has the value 'B'</li>
                    </ul>

                    <fx-control ref="a" update-event="input" readonly="string-length(../b) > 1"
                                required="../b = 'B'">
                        <label>A</label>
                    </fx-control>
                    <fx-control ref="b" update-event="input" required="../c = 'C'">
                        <label>B</label>
                    </fx-control>
                    <fx-control ref="c" update-event="input" relevant="../b = 'B'">
                        <label>C</label>
                    </fx-control>


                </fx-group>
            </fx-fore>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
