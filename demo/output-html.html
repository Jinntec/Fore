<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>barebone Fore form</title>

<!--    <script src="../node_modules/webcomponentsjs/webcomponents-loader.js"></script>-->

    <link href="../resources/fore.css" rel="stylesheet">
    <!--    <link href="../resources/vars.css" rel="stylesheet">-->
    <!--    <link href="../resources/demo.css" rel="stylesheet">-->

    <style>
        .test{
            background: dodgerblue;
        }
        .sub{
            background: orange;
        }
    </style>
</head>
<body>
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>
<div class="wrapper">
    <p>This renders differently in Chrome than Firefox and Safari. Looks like a Chrome bug.</p>
    <fx-fore>
        <fx-model>
<!--            <fx-instance type="html">-->
            <fx-instance>
                <data>
                    <div class="test" style="background: red;">
                        <span class="sub">hey</span> there
                    </div>
                </data>
            </fx-instance>
        </fx-model>
        <fx-output ref="instance('default')" mediatype="html">
            <label slot="label">Output bound node as HTML: </label>
        </fx-output>
    </fx-fore>

</div>
<script type="module" src="../index.js"></script>
</body>
</html>
