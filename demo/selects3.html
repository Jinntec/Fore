<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Select Multiple</title>

    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <link href="../resources/demo.css" rel="stylesheet">


    <style>
        body {
            font-size: 18px;
        }

        fx-instance {
            display: none;
        }

        .fx-checkbox {
            white-space: nowrap;
        }

        .fx-checkbox label {
            display: inline-block;
        }

        fx-control {
            display: table-row;

        }

        fx-items {
            display: block;
        }

        label {
            display: table-cell;
            padding-right: 10px;
            vertical-align: top;
        }

        section {
            padding-bottom: 50px;
        }

        fx-setvalue, fx-message {
            display: none;
        }
    </style>
</head>
<body unresolved="unresolved">
<div class="wrapper">


    <fx-fore>
        <fx-model>

            <fx-instance>
                <data>
                    <listitem>orange</listitem>
                    <fruit value="apple">Apple</fruit>
                    <fruit value="orange">Orange</fruit>
                    <fruit value="strawberry">Strawberry</fruit>
                    <single>val</single>
                </data>
            </fx-instance>

        </fx-model>
        <demo-snippet>
            <template>
                <fx-group>

                    <h1>Checkbox group</h1>

                    <p>Use <code>fx-items</code> to build a group of checkboxes</p>
                    <fx-control ref="listitem">
                        <fx-items ref="instance('default')//fruit" class="widget">
                            <template>
                                <span class="fx-checkbox">
                                    <input id="check" name="fruit" type="checkbox" value="{@value}">
                                    <label>{.}</label>
                                </span>
                            </template>
                        </fx-items>
                    </fx-control>

                    <p>Selected value is: {listitem}</p>

                    <fx-control ref="listitem">
                        <fx-items ref="instance('default')/single" class="widget">
                            <template>
                                <span class="fx-checkbox">
                                    <input id="check" name="fruit" type="checkbox" value="{.}">
                                    <label>{.}</label>
                                </span>
                            </template>
                        </fx-items>
                    </fx-control>

<pre>
                {log('default')}</pre>
                </fx-group>
            </template>
        </demo-snippet>
    </fx-fore>
</div>

<script type="module" src="./demo.js"></script>

</body>
</html>
