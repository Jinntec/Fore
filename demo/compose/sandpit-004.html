<!doctype html><html lang="en"><head>  <meta charset="utf-8" />  <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport" />  <title>template</title>  <link href="../../resources/demo.css" rel="stylesheet">  <!-- use these imports in your files -->  <script src="../../index.js" type="module"></script><!--  <script src="../../tools/fx-lens.js" type="module"></script>--></head><body><fx-fore id="outer">  <fx-model>    <fx-instance id="default" src="./mydata.xml"></fx-instance>  </fx-model>  <h1>about to fx-fore child.html</h1>  <fx-output ref="greeting"></fx-output>  <fx-control ref="greeting">    <label>Greeting from outer</label>    <fx-message event="value-changed">value changed</fx-message>  </fx-control>  <fx-control ref="greeting" initial="." src="child.html">    <label>Child</label>  </fx-control><!--  <fx-fore src="child.html"></fx-fore>--></fx-fore></body></html>
