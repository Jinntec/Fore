<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>
    <title>The setattribute action</title>
    <link href="../resources/fore.css" rel="stylesheet">
        <link href="../../resources/vars.css" rel="stylesheet">
        <link href="../../resources/demo.css" rel="stylesheet">

    <style>
        fx-trigger, fx-output{
            display: block;
        }
        section{
            margin: 2rem 0;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <fore-corner href="../../doc/demos.html"></fore-corner>

    <h1>The setattribute action</h1>
    <p></p>
    <demo-snippet>
        <template>
            <fx-fore>
                <fx-model>
                    <data>
                        <value></value>
                    </data>

                </fx-model>


                <section>
                    <fx-trigger>
                        <button>Create an attribute 'type' with value 'myType'</button>
                        <fx-setattribute ref="value" name="type" value="myType"></fx-setattribute>
                    </fx-trigger>

                    <div>The type is '{value/@type}'</div>
<!--
                    <fx-output ref="value/@type">
                        <label slot="label">the type is</label>
                    </fx-output>
-->

                </section>

            </fx-fore>
        </template>
    </demo-snippet>

</div>
<script type="module" src="../demo.js"></script>
</body>
</html>
