<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>
    <title>resetting data</title>
    <link href="../resources/fore.css" rel="stylesheet">
        <link href="../../resources/vars.css" rel="stylesheet">
        <link href="../../resources/demo.css" rel="stylesheet">

    <style>
        fx-trigger, fx-output{
            display: block;
        }
        section{
            margin: 2rem 0;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <fore-corner href="../../doc/demos.html"></fore-corner>

    <h1>Resetting data to initial state</h1>
    <div class="note">JSON Data reset not working yet.</div>
    <demo-snippet>
        <template>
            <fx-fore>
                <fx-model>
                    <!-- inline xml instance -->
                    <data>
                        <value></value>
                    </data>

                    <data id="json" data-type="json">{"value":""}</data>
                </fx-model>


                <section>
                    <fx-trigger>
                        <button>Change default data</button>
                        <fx-setvalue ref="value">Changed value</fx-setvalue>
                    </fx-trigger>

                    <fx-output ref="value">
                        <label slot="label">Default data value</label>
                    </fx-output>

                    <fx-trigger>
                        <button>Reset</button>
                        <fx-reset data="default"></fx-reset>
                    </fx-trigger>
                </section>

<!--
                <section>
                    <fx-trigger>
                        <button>Change JSON instance</button>
                        <fx-setvalue ref="data('json')?value">Changed json value</fx-setvalue>
                    </fx-trigger>

                    <fx-output ref="data('json')?value">
                        <label slot="label">Default instance value</label>
                    </fx-output>

                    <fx-trigger>
                        <button>Reset</button>
                        <fx-reset instance="json"></fx-reset>
                    </fx-trigger>
                </section>
-->


            </fx-fore>
        </template>
    </demo-snippet>

</div>
<script type="module" src="../demo.js"></script>
</body>
</html>
