<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Dependency Graph calculation</title>

    <!--    <script src="../node_modules/webcomponentsjs/webcomponents-loader.js"></script>-->

    <link href="../resources/fore.css" rel="stylesheet">
    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">
    <script type="module" src="./demo.js"></script>

    <script
            type="text/javascript"
            src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css"

              crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        body, input {
            font-size: 1.2rem;
        }

        .invalid input {
            color: red;
        }

        fx-control {
            display: block;
        }

        label {
            width: 200px;
            display: inline-block;
        }

        .readonly input {
            opacity: 0.6;
            background: lightgrey;
        }

        fx-group {
            margin-top: 1rem;
        }

        fx-group div {
            padding: 1rem 0;
        }

        .graph {
            width: 100%;
            height: 600px;
            border: thin solid;
            background: white;
        }
    </style>
</head>
<body>
<div class="wrapper">

    <h1>Subgraph recalculation</h1>
    <fx-fore>
        <!--
                        <fx-action event="ready">
                            <fx-update></fx-update>
                            <fx-refresh></fx-refresh>
                        </fx-action>
        -->

        <fx-model>
            <fx-message event="rebuild-done">rebuild is done</fx-message>

            <fx-instance>
                <data>
                    <a>10</a>
                    <b>10</b>
                    <c></c>
                    <d></d>
                    <e></e>
                    <x>3</x>
                    <y>0</y>
                    <z></z>
                </data>
            </fx-instance>

            <fx-bind ref="c" calculate="../a * ../b" constraint="number(.) <= 100" readonly="true()"></fx-bind>
            <fx-bind ref="d" calculate="../a + ../b" constraint="number(.) <= 20" readonly="true()"></fx-bind>
            <fx-bind ref="e" calculate="../a + 5" constraint="number(.) <= 10" readonly="true()"></fx-bind>

                        <fx-bind ref="y" calculate="../x + 5" readonly="true()" constraint=". <= 10" relevant=". <= 12"></fx-bind>
                        <fx-bind ref="z" calculate="../y + 5"  constraint="number(.) <= 30" readonly="true()"></fx-bind>

        </fx-model>
        <fx-control ref="a" update-event="input">
            <label>a</label>
            <input type="number">
        </fx-control>
        <fx-control ref="b" update-event="input">
            <label>b</label>
            <input type="number">
        </fx-control>

        <fx-group>
            <div>some controls depending on the 'a' and 'b' controls</div>
            <fx-control ref="c">
                <label>c = a * b <= 100</label>
            </fx-control>
            <fx-control ref="d">
                <label>d = a + b <= 10</label>
            </fx-control>
            <fx-control ref="e">
                <label>e = a + 5 < 10</label>
            </fx-control>
        </fx-group>

        <fx-group>
            <div>Some controls depending on the 'x' node</div>
            <fx-control ref="x" update-event="input">
                <label>x</label>
                <input type="number">
            </fx-control>
            <fx-control ref="y">
                <label>y = ../x + 5.0 <= 10.0</label>
            </fx-control>
            <fx-control ref="z">
                <label>z</label>
            </fx-control>
        </fx-group>

        <fx-group>
            <div>The data:</div>
            <pre>
                    {log('default')}
                </pre>
        </fx-group>
    </fx-fore>
    <div id="graph" class="graph"></div>

</div>

<script type="text/javascript">
    (function () {

        const model = document.querySelector('fx-model');

        model.addEventListener('rebuild-done', (e) => {
            const nodesData = [];
            const edgeData = [];
            const dataSet = new vis.DataSet([]);

            console.log('mainGraph', e.detail.maingraph);
            const maingraph = e.detail.maingraph;
            console.log('mainGraph', maingraph.entryNodes());
            const entryNodes = maingraph.nodes;
            Object.keys(entryNodes).filter((node) => {
                if (!node.includes(':')) {
                    nodesData.push({id: node, label: node, shape:'circle',size:150});
                }
            });

            const outgoing = maingraph.outgoingEdges;
            let index = 0;
            Object.keys(outgoing).filter((node) => {
                if (node.includes(':')) {
                    index += 1;
                    const deps = outgoing[node];
                    const from = node.substring(0, node.indexOf(':'));
                    const prop = node.substring(node.indexOf(':')+1,node.length);

                    const calcColor = prop === 'calculate'?'red':'black';
                    const angle = prop === 'readonly'? 100:0;
                    if(deps.length === 0) {
                        edgeData.push(
                            {
                                from:from,
                                to:from,
                                label:index + '\n' + prop,
                                relation:prop,
                                color:{color:calcColor},
                                font: { background: "white", opacity:0.5 },
                                selfReference:{
                                    size: 30,
                                    angle:angle,
                                    renderBehindTheNode: true
                                },
                            });
                    }
                    deps.forEach(dep => {
                        // console.log('dep', dep);
                        edgeData.push({
                            from: from,
                            to: dep,
                            label:index + '\n' + prop,
                            relation:prop,
                            color:{color:calcColor},
                            font: { background: "white", opacity:0.5 },
                        });
                    });
                }

            });
            console.log('overallOrder', maingraph.overallOrder(false));
            console.log('edgeData', edgeData);

            // create a network
            var container = document.getElementById("graph");
            var data = {
                nodes: nodesData,
                edges: edgeData,
            };
            var options = {
                nodes:{
                  margin:{top:10,left:10, bottom:10, right:10}
                },
                layout: {
                    clusterThreshold:500,
                    hierarchical: {
                        sortMethod: 'directed',
                        shakeTowards: 'roots',
                        treeSpacing:50,
                        levelSeparation:400,
                        edgeMinimization:false,
                        parentCentralization:false,
                        direction:'LR'
                    },
                },
                edges: {
                    smooth: true,
                    arrows: { to: true },
                    selfReference:{
                        size: 25,
                        angle:90,
                        renderBehindTheNode: true
                    },
                    length:150,
                },
                interaction:{
                    zoomView:false
                },
                physics: {
                    enabled: true,
                    barnesHut: {
                        theta: 0.5,
                        gravitationalConstant: -2000,
                        centralGravity: 0.3,
                        springLength: 95,
                        springConstant: 0.04,
                        damping: 0.09,
                        avoidOverlap: 100
                    },
                }
            };
            var network = new vis.Network(container, data, options);

        });

    })();

</script>

</html>
