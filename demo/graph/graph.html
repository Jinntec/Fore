<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Dependency Graph calculation</title>

    <!--    <script src="../node_modules/webcomponentsjs/webcomponents-loader.js"></script>-->

    <link href="../../resources/fore.css" rel="stylesheet">
    <link href="../../resources/vars.css" rel="stylesheet">
    <link href="../../resources/demo.css" rel="stylesheet">
    <script type="module" src="../demo.js"></script>

    <script
            type="text/javascript"
            src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <script type="text/javascript" src="graph.js"></script>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;

        }

        header {
            text-align: center;
        }


        #page-url input {
            width: 80vw;
            padding: 1rem;
            font-size: 1.2rem;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
        }

        #page-url{
            text-align: center;
        }
        header {
            height: 300px;
        }


    </style>
</head>
<body>
<fore-corner href="../../doc/demos.html"></fore-corner>


<fx-fore id="page-selector">
    <fx-model>
        <data>
            <page>recalculate.htm</page>
        </data>
    </fx-model>
    <header>
        <fx-action event="load-page" target="#document">
            <fx-load attach-to="#graph" url="{page}"></fx-load>
        </fx-action>

        <fx-control id="page-url" ref="page" update-event="enter">
            <input placeholder="URL of page to analyze">

            <fx-action event="value-changed">
                <fx-dispatch name="load-page"></fx-dispatch>
            </fx-action>
        </fx-control>
    </header>
    <main class="wrapper">
        <div id="graph" class="graph graph1"></div>
    </main>
</fx-fore>



</main>

</body>
</html>
