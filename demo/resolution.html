<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Epidoc</title>
    <link href="../../resources/css/fore.css" rel="stylesheet"/>
    <style>
        fx-group{
            padding: 1rem 0;
            border:thin solid;
        }
        label{
            display: block;
        }
    </style>
</head>
<body>
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>

<div class="wrapper">
    <fx-fore>
        <fx-model>
            <fx-instance src="HD025278.xml" xpath-default-namespace="http://www.tei-c.org/ns/1.0"/>
        </fx-model>
        <fx-group ref="teiHeader">
            <h1>EDEp Editor</h1>

            <fx-repeat ref=".//msPart">

                <template>
                    <span>{name(.)}</span>

                    <fx-group ref="physDesc/objectDesc/supportDesc/support/dimensions">
                        <label>group1: {name(.)}</label>
                        <fx-control ref="physDesc/objectDesc/supportDesc/support/dimensions/width">
                            <label>Breite</label>
                        </fx-control>
                    </fx-group>

                    <fx-group ref="physDesc/objectDesc/supportDesc/support/dimensions">
                        <label>group2</label>
                        <fx-control ref="width">
                            <label>Breite 2</label>
                        </fx-control>
                    </fx-group>
                </template>
            </fx-repeat>

        </fx-group>
    </fx-fore>

</div>
<script type="module" src="./demo.js"/>
</body>
</html>
