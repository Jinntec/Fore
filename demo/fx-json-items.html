<body unresolved="unresolved">
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>

    <h1>Building a dynamic set of checkboxes from JSON data</h1>
    <demo-snippet>

                <!-- ##### xf-model is not exposed to the client! ##### -->
                <fx-fore>
                    <fx-model id="model-1">
                        <fx-instance>

                                <selected></selected>
                            </data>
                        </fx-instance>
                        <fx-instance id="list" type="json">

                        </fx-instance>
                    </fx-model>
                    <fx-control ref="selected" update-event="input">
                        <fx-items ref="instance('list')?*" class="widget">
                            <template>
                                  <span class="fx-checkbox">
                                    <input id="check" name="option" type="checkbox" value="{value}"/>
                                    <label>{name}</label>
                                  </span>
                            </template>
                        </fx-items>
                    </fx-control>
                    <fx-output ref="selected"></fx-output>
                </fx-fore>
            </div>
        </template>
    </demo-snippet>
