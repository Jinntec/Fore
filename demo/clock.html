<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Clock</title>

    <link href="../resources/fore.css" rel="stylesheet">
    <style>
        .clock{
            width: 200px;
            height: 200px;
            background: transparent;
            border-radius: 50%;
            position: relative;
            margin:0 auto;
            border:thin solid darkgoldenrod;
        }
        .display-time{
            position: absolute;
            left:50%;
            top:65%;
            transform:translateX(-50%);
            padding: 0.2rem;
            font-weight: 300;
            font-size: 1.4rem;
        }
        .hour,.minute {
            position: absolute;
            width: 6px;
            top: 0;
            left: 49%;
            transform-origin: bottom;
            border-radius: 50%;
            transition:all 1s;
            box-shadow: 0px 0px 10px 2px white;
            z-index: 4;
        }
        .hour{
            height: 60px;
            background: #333;
            top:40px;
        }
        .minute{
            height: 80px;
            background: black;
            width: 6px;
            top:20px;
        }

        .circle{
            width: 200px;
            height: 200px;
            position: absolute;
            z-index: -1;
            background: conic-gradient(gold, darkgoldenrod);
            border-radius: 50%;
            transition:all 0.9s;
        }
        .brand{
            position:absolute;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            top:30px;
            left:50%;
            transform:translateX(-50%);
            background: gold;
            overflow: hidden;
            opacity: 0.8;
            border:thin inset darkgoldenrod;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-style: italic;
            font-weight:900;
            color:darkgoldenrod;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <demo-snippet>
        <template>
            <fx-fore>
                <fx-action while="true()" event="ready" delay="1000">
                    <fx-setvalue ref="time" value="local:now()" ></fx-setvalue>
                </fx-action>

                <fx-model>
                    <fx-instance>
                        <data>
                            <time></time>
                            <hour></hour>
                            <minute></minute>
                            <second></second>
                        </data>
                    </fx-instance>

                    <fx-bind ref="hour" calculate="number(substring(../time,1,2)) * 30"></fx-bind>
                    <fx-bind ref="minute" calculate="number(substring(../time,4,2)) * 6"></fx-bind>
                    <fx-bind ref="second" calculate="number(substring(../time,7,2)) * 6"></fx-bind>

                    <fx-function signature="local:now() as xs:string" type="text/javascript">
                        return new Date().toLocaleTimeString();
                    </fx-function>
                </fx-model>
                <div class="clock">
                    <div class="brand">Fore</div>
                    <div class="display-time">{substring(time,1,5)}</div>
                    <div style="transform:rotate({hour}deg);" class="hour"></div>
                    <div style="transform:rotate({minute}deg);" class="minute"></div>
                    <div class="circle" style="transform:rotate({second}deg);"></div>
                </div>
            </fx-fore>
        </template>
    </demo-snippet>

</div>
<script type="module" src="./demo.js"></script>
</body>
</html>
