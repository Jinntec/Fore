<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>
    <title>template</title>
    <link href="../resources/fore.css" rel="stylesheet">
</head>
<body>

<!--<main class="wrapper">-->
    <demo-snippet>
        <template>
            <fx-fore>
                <fx-model>
                    <data>
                        <item attr1="foo"></item>
                    </data>
                    <!--
                    This approach would create non-existing nodes via binds. Certainly possible but much harder
                    to get right - this would need a deep change in building the maingraph. Further the
                    relationship between 'relevant' and 'create' needs to be clarfified.
                    -->
                    <fx-bind ref="item">
                        <fx-bind ref="@attr2" relevant="true()" create="true()"></fx-bind>
                    </fx-bind>
                </fx-model>

<!--
                <fx-output ref="item/@attr1">
                    <label slot="label">Existing Attribute 1</label>
                </fx-output>
-->
                <!--
                Alternative approach is to set a 'create' attribute on control. As this always knows its context
                within the tree it can simply create the node. Model constraints for 'relevant' would still apply
                as usual.
                -->
                <fx-control ref="item/@attr2" create>
                    <label>Non-existing but lazy-created {}</label>
                </fx-control>
                <fx-group ref="item" create>
                    <fx-control ref="@attr3">
                        <label>Non-existing but lazy-created {}</label>
                    </fx-control>
                </fx-group>
                <fx-inspector></fx-inspector>
            </fx-fore>
        </template>
    </demo-snippet>
<!--</main>-->
<script type="module" src="./demo.js"></script>
</body>
</html>
