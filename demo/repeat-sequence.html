<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>repeat with sequences</title>

<!--    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->
    <link href="../resources/demo.css" rel="stylesheet">

    <style>
        [unresolved] {
            display: none;
        }

        fx-repeat {
            padding: 20px;
            display: block;
            height: auto;
        }

        fx-repeatitem {
            /*border: thin solid white;*/
            /*background: lightsteelblue;*/
            margin: 0.5rem 0;
            display: grid;

        }
        fx-control {
            display: inline-block;
            padding: 0 6px;
            white-space: nowrap;

            /*padding: 6px;*/
            /*margin: 4px;*/
        }
        fx-trigger{
            display: inline-block;
        }
    </style>
</head>
<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>

            <fx-fore>
                <fx-model id="record">
                    <fx-instance>
                        <data>
                            <sequence>1,2,3</sequence>
                        </data>
                    </fx-instance>

                </fx-model>

                <h1>Repeat from sequence</h1>

<!--                <fx-repeat ref="tokenize((1,2,3),',')">-->
                <fx-repeat ref="'abc','def','gjh'">
                    <template>
                        <fx-control id="task" ref="."></fx-control>
                        <fx-control id="task" ref="instance('default')/servers/server[@id=.]"></fx-control>
                    </template>
                </fx-repeat>

            </fx-fore>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
