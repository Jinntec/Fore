    <style>
        [unresolved] {
            display: none;
        }

        fx-repeat {
            padding: 20px;
            display: block;
            height: auto;
        }

        fx-repeatitem {
            /*border: thin solid white;*/
            /*background: lightsteelblue;*/
            margin: 0.5rem 0;
            display: grid;

        }
        fx-control {
            display: inline-block;

<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>

            <fx-form>
                <fx-model id="record">
                    <fx-instance>
                        <data>
                            <sequence>1,2,3</sequence>
                        </data>
                    </fx-instance>

                </fx-model>

                <h1>Repeat from sequence</h1>

<!--                <fx-repeat ref="tokenize((1,2,3),',')">-->
                <fx-repeat ref="'abc','def','gjh'">
                    <template>
                        <fx-control id="task" ref="."></fx-control>
                        <fx-control id="task" ref="instance('default')/servers/server[@id=.]"></fx-control>
                    </template>
                </fx-repeat>

            </fx-form>
        </template>
    </demo-snippet>
</div>
<script type="module" src="../index.js"></script>

</body>
