<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>todo</title>

<!--    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->

    <link rel="stylesheet" href="../resources/demo.css">
    <link rel="stylesheet" href="../resources/shared.css">


    <style>
        input{
            width: calc(100% - 1rem);
        }
        [required] {
            background: lightyellow;
        }

        [label=add] {
            background: #29B6F6;
        }

        .highlight {
            background: red;
        }

        fx-repeatitem {
            background: var(--paper-grey-200);
            margin: 4px 0;

            display: block;
            padding: 1rem;

            border-radius: 10px;
            backdrop-filter: blur(5px);
            background-color: rgba(135,135,135, 0.2);
            box-shadow: rgba(0, 0, 0, 0.2) 2px 8px 8px;
            border: 2px rgba(255,255,255,0.4) solid;
            border-bottom: 2px rgba(40,40,40,0.35) solid;
            border-right: 2px rgba(40,40,40,0.35) solid;

        }

        [unresolved] {
            display: none;
        }

        fx-repeat {
            padding: 20px;
            display: block;
            height: auto;
        }

        fx-repeat input {
            background: ghostwhite;
            border-bottom: #0f9d58;
            padding: 4px;
        }

        fx-repeat fx-repeat {
            margin: 8px 0;
        }


        fx-repeatitem {
        }

        fx-trigger {
            height: 24px;
            display: inline;
        }

        fx-trigger a {
            display: inline-block;
            text-decoration: none;
            color: darkred;
        }


        [repeat-index] {
            filter:none;
            outline:none;
            filter: brightness(120%);
        }
        [repeat-index] [repeat-index] {
            outline:var(--paper-blue-500) solid 2px;
        }
        fx-control{
            display: inline-block;
            width: calc(100% - 3rem);
        }
    </style>
</head>
<body unresolved="unresolved">
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>

<div class="wrapper">
    <demo-snippet>
        <template>
<fx-fore>
    <fx-model id="record">
        <fx-instance>
            <data>
                <task text="Pick up Milk">
                    <task text="go to store"></task>
                    <task text="find milk"></task>
                    <task text="pay milk"></task>
                    <task text="take it home"></task>
                </task>
                <task complete="true" due="2019-01-04" text="Make tutorial part 1">
                    <task text="take it home"></task>
                </task>
            </data>
        </fx-instance>
        <fx-instance id="template">
            <data>
                <task text=""></task>
            </data>
        </fx-instance>
        <fx-bind ref="task">
            <fx-bind ref="@text"></fx-bind>
            <fx-bind ref="task">
                <fx-bind ref="@text"></fx-bind>
            </fx-bind>
        </fx-bind>
    </fx-model>
    <h1>Tasks with SubTasks</h1>
    <fx-repeat id="r-todos" ref="task">
        <template>
            <fx-control label="Todo" ref="@text" data-cy="todo-widget-{count(preceding-sibling::*)}"></fx-control>
            <fx-trigger>
                <a href="#" data-cy="remove-todo-button-{count(preceding-sibling::*)}">X</a>
                <fx-delete ref="."></fx-delete>
            </fx-trigger>
            <fx-repeat id="r-subtask" ref="task">
                <template>
                    <fx-control id="task" label="Task" ref="@text" type="text" data-cy="task-widget-{count(../preceding-sibling::*)}-{count(preceding-sibling::*)}"></fx-control>
                    <fx-trigger>
                        <a href="#" data-cy="remove-task-button-{count(../preceding-sibling::*)}-{count(preceding-sibling::*)}">X</a>
                        <fx-delete ref="."></fx-delete>
                    </fx-trigger>
                </template>
            </fx-repeat>

            <fx-trigger>
                <button>add Task</button>
                <fx-insert ref="task" origin="instance('template')/task"></fx-insert>
            </fx-trigger>
        </template>
    </fx-repeat>

    <fx-trigger label="add Todo">
        <button>add maintask</button>
        <fx-insert ref="task" origin="instance('template')/task"></fx-insert>
    </fx-trigger>
</fx-fore>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
