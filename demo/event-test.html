<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>dispatch with properties</title>

<!--    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->
    <link href="../resources/demo.css" rel="stylesheet">
    <style>
        #bar, #displayValue{
            display: block;
            padding: 1rem;
        }
    </style>
</head>
<body unresolved="unresolved">
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>

<div class="wrapper">
    <demo-snippet>
        <template>
            <h1>passing param with fx-dispatch</h1>
            <fx-fore>
                <fx-model>
                    <data>
                        <foo style="color:orange;">fooVal</foo>
                        <bar>barVal</bar>
                    </data>
                </fx-model>

                <fx-group>
                    <fx-dispatch name="click" targetid="bar" event="value-changed">
                        <fx-property name="string" value="group"></fx-property>
                    </fx-dispatch>
                    <fx-dispatch name="click" targetid="displayValue" event="value-changed">
                        <fx-property name="data" expr="$default"></fx-property>
                    </fx-dispatch>

                    <fx-control ref="foo">
                        <fx-dispatch name="click" targetid="bar" event="value-changed">
                            <fx-property name="data" expr="$default"></fx-property>
                            <fx-property name="string" value="control"></fx-property>
                        </fx-dispatch>
                    </fx-control>

                    <fx-trigger>
                        <button>change value</button>
                        <fx-setvalue ref="foo">foo</fx-setvalue>
                    </fx-trigger>


                </fx-group>
            </fx-fore>
            passed string: <div id="bar" onclick="event.target.innerHTML = event.detail.string"></div>
            passed nodes: <div id="displayValue" onclick="event.target.innerHTML = event.detail.data"></div>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>
</body>
</html>
