<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>barebone Fore form</title>

    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <link href="../resources/demo.css" rel="stylesheet">

</head>
<body unresolved="unresolved">
<div class="wrapper">
    <fx-fore>
        <fx-model>
            <fx-instance>
                <data>
                    <foo>fooVal</foo>
                    <bar>barVal</bar>
                </data>
            </fx-instance>
        </fx-model>
        <fx-trigger>
            <button>change value</button>
            <fx-setvalue ref="foo">foo</fx-setvalue>
        </fx-trigger>

        <fx-group>
            <fx-dispatch name="click" targetid="bar" event="value-changed">
                <fx-property name="instance" expr="instance('default')"></fx-property>
                <fx-property name="string" value="group"></fx-property>
            </fx-dispatch>

            <fx-control ref="foo">
                <fx-dispatch name="click" targetid="bar" event="value-changed">
                    <fx-property name="instance" expr="instance('default')"></fx-property>
                    <fx-property name="string" value="control"></fx-property>
                </fx-dispatch>
            </fx-control>

        </fx-group>
    </fx-fore>
    <div id="bar" onclick="event.target.innerHTML = event.detail.string"></div>
    <div id="displayValue"></div>
</div>
<script type="module" src="./demo.js"></script>
</body>
</html>
