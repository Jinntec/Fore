<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>filtering with relevant</title>

    <link href="../resources/fore.css" rel="stylesheet">
    <!--    <link href="../resources/vars.css" rel="stylesheet">-->
    <!--    <link href="../resources/demo.css" rel="stylesheet">-->

    <style>
    </style>
</head>
<body>
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>

<div class="wrapper">

    <fx-fore>
        <fx-model>
            <data>
                <facets>
                    <facet dimension="type" count="21" selected="">red</facet>
                    <facet dimension="type" count="23" selected="">blue</facet>
                    <facet dimension="type" count="74" selected="">green</facet>
                </facets>
            </data>

            <fx-bind ref="facets/facet" relevant="$vars/running != 'true' or @selected='true'">
                <fx-bind ref="@count" relevant="$vars/running != 'true'"></fx-bind>
                <fx-bind ref="@selected" relevant="$vars/running != 'true'"></fx-bind>
            </fx-bind>

            <data id="params">
                    <facet dimension="type">green</facet>
                    <facet dimension="type">red</facet>
                    <facet dimension="authorship"></facet>
            </data>
            <data id="vars">
                <running>false</running>
            </data>

            <fx-submission id="search"
                          url="#echo"
                          method="post"
                          replace="data"
                          data="params">
                <fx-action event="submit">
                    <fx-setvalue ref="$vars/running">true</fx-setvalue>
                </fx-action>

                <fx-action event="submit-done">
                    <fx-setvalue ref="$vars/running">false</fx-setvalue>
<!--                    <fx-send submission="dosearch"></fx-send>-->
                </fx-action>
            </fx-submission>

            <fx-submission id="dosearch"
                           url="..."
                           replace="data"
                           data="default"></fx-submission>
            </fx-submission>

        </fx-model>
        <fx-repeat ref="facets/facet">
            <template>
                <fx-control ref="./@selected" value-prop="checked" update-event="input">
                    <label>{.}</label>
                    <input type="checkbox" name="type" class="widget"/>
                    <fx-send submission="search" event="value-changed"></fx-send>
                </fx-control>
            </template>
        </fx-repeat>

        <h3>default</h3>
        <pre>
            {log('default')}
        </pre>
        <h3>params</h3>
        <pre>
            {log('params')}
        </pre>
        <h3>vars</h3>
        <pre>
            {log('vars')}
        </pre>
    </fx-fore>

</div>
<script type="module" src="../index.js"></script>
</body>
</html>
