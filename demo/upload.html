<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>invoice</title>

    <link href="../resources/demo.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">

    <fx-fore>

        <fx-model>
            <fx-instance>
                <data>
                    <file name=""></file>
                </data>
            </fx-instance>
        </fx-model>

        <h1>upload</h1>

        <fx-control ref="file/@name">
            <label>Upload</label>
            <input type="file">
        </fx-control>

        <fx-upload filename="file/@name" content="file">
            <label>upload a file</label>
        </fx-upload>

        {file}
    </fx-fore>

</div>
<script type="module" src="../index.js"></script>
