<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>barebone Fore form</title>

<!--    <script src="../node_modules/webcomponentsjs/webcomponents-loader.js"></script>-->

    <link href="../resources/fore.css" rel="stylesheet">
    <!--    <link href="../resources/vars.css" rel="stylesheet">-->
    <!--    <link href="../resources/demo.css" rel="stylesheet">-->

    <style>
        #elements{
            position:fixed;
            right:0;
            top:0;
            width:200px;
            height:100vh;
            overflow: auto;
        }
        .element-name{
            background: lightblue;
            padding: 0.5rem 0.3rem;
        }
        fx-repeatitem{
            display: block;
            margin-top:0.5rem;
        }

        [repeat-index] fx-repeat{
            display: block;
        }
        label{
            display: block;
        }
        pre{
            position:fixed;
            bottom:0;
            left:0;
            height:40vh;
        }
        main *{
            width:100px;
            height: 30px;
            background: orange;
            display: block;
        }
        main *::before{
            content:attr(data-name);
        }
    </style>
</head>
<body>
<div class="wrapper">

    <fx-fore>
        <fx-action src="editor/editor.js" event="model-construct-done"></fx-action>

        <fx-model>

            <fx-instance id="default" src="editor/template.xml"> </fx-instance>

            <fx-instance id="elements" src="editor/elements.xml"> </fx-instance>
            <fx-instance id="vars">
                <data>
                    <current></current>
                </data>
            </fx-instance>
        </fx-model>
        <h1>Fore Editor</h1>

        <fx-repeat id="elements" ref="instance('elements')/*">
            <template>
                <div class="element-name" draggable="true">{name(.)}</div>
                <fx-repeat ref="./@*" id="inner">
                    <template>
                        <fx-control ref=".">
                            <label>{name(.)}</label>
                        </fx-control>
                    </template>
                </fx-repeat>
            </template>
        </fx-repeat>
<!--
        <fx-control ref="instance('vars')/current">
            <select ref="instance('elements')/*" class="widget" update-event="change">
                <template>
                    <option value="{name(.)}">{name(.)}</option>
                </template>
            </select>
        </fx-control>
-->

<pre>
{log('elements')}
</pre>

    </fx-fore>

    <main current>
        <fx-fore>
            <fx-model>
                <fx-instance>
                    <data></data>
                </fx-instance>
            </fx-model>
            <fx-group></fx-group>
        </fx-fore>
    </main>
</div>
<script type="module" src="../index.js"></script>
</body>
</html>
