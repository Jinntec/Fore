<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Unbound control</title>

    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="stylesheet" href="../node_modules/@jinntec/jinn-toast/src/toastify.css">

    <script type="module">
        import './node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
        import './node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>



    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">
    <style>
        .dynamic {
            background: #76ff03;
        }

    </style>
</head>
<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>

            <fx-form>
                <fx-message event="refresh-done">refresh has been done</fx-message>

                <fx-model id="model1">
                    <fx-instance>
                        <data>
                            <greeting type="message:">Hello World!</greeting>
                        </data>
                    </fx-instance>
                </fx-model>
                <fx-group>

                    <h1>Unbound control is not showing</h1>
                    <fx-control id="output" ref="greeting"></fx-control>
                    <fx-control ref="greet"></fx-control>

                </fx-group>
            </fx-form>
        </template>
    </demo-snippet>
</div>

<script type="module" src="../index.js"></script>

</body>
</html>
