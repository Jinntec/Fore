<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Unbound control</title>

<!--    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->
    <link href="../resources/demo.css" rel="stylesheet">




    <style>
        .dynamic {
            background: #76ff03;
        }

    </style>
</head>
<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>

            <fx-fore>
                <fx-message event="refresh-done">refresh has been done</fx-message>

                <fx-model id="model1">
                    <fx-instance>
                        <data>
                            <greeting type="message:">Hello World!</greeting>
                        </data>
                    </fx-instance>
                    <fx-instance id="second">
                        <data>
                            <greet>Hi!</greet>
                        </data>
                    </fx-instance>
                    <fx-submission id="submission"
                                   ref="instance('second')"
                                   url="#echo"
                                   replace="instance"
                                   instance="default"
                                   method="post"></fx-submission>
                </fx-model>
                <fx-group>

                    <h1>Unbound control is not relevant</h1>
                    <p>This effect can be used to advantage when your data structure changes.</p>
                    <p>Controls will show up as needed if a some node can be bound during a refresh.</p>
                    <p>Hit the button and thereby change the underlying data by replacing them with
                    some other data from second instance.</p>
                    <fx-control id="output" ref="greeting"></fx-control>
                    <fx-control ref="greet"></fx-control>
                    <fx-trigger ref="greeting">
                        <button>change data</button>
                        <fx-send submission="submission"></fx-send>
                    </fx-trigger>
                </fx-group>
                <p>Note the <code>fx-trigger</code> also being bound to 'greeting'. After the
                    data changed there's no greeting node any more it can bind to making the trigger
                    non-relevant.</p>
                <fx-inspector open></fx-inspector>
            </fx-fore>
        </template>
    </demo-snippet>
</div>

<script type="module" src="./demo.js"></script>

</body>
</html>
