<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Hello</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <style>
        fx-model {
            display: none;
        }
    </style>
</head>
<body>
    <fx-form>
        <fx-model id="record">
            <fx-instance>
                <data>
                    <arm side="left">
                        <hand>
                            <finger index="3">middle</finger>
                        </hand>
                    </arm>
                    <arm side="left">
                        <hand>
                            <finger index="3">middle</finger>
                        </hand>
                    </arm>
                </data>
            </fx-instance>
            <fx-bind ref="arm">
                <fx-bind ref="hand">
                    <fx-bind ref="finger">middle</fx-bind>
                </fx-bind>
            </fx-bind>
        </fx-model>
        <fx-group ref="body">
            <h1>hold up one finger!:
                <fx-output ref="arm/hand/finger" id="output"></fx-output>
            </h1>
            <h2>left or right?
                <fx-output ref="arm/@side"></fx-output>
            </h2>
        </fx-group>
    </fx-form>
    <script type="module" src="../index.js"></script>

</body>
</html>
