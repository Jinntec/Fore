<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Hello World</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '../../src/fx-fore.js';
        import '../ui/fx-output.js';
        import '../deprecated/native/fx-button.js';
        import '../deprecated/fx-refresh.js';
        import '../deprecated/fx-json-data.js';
        import '../deprecated/fx-message.js';
        import '../actions/fx-setvalue.js';
        import '../deprecated/fx-submit.js';

        import '../../assets/@polymer/iron-demo-helpers/demo-snippet.js';
    </script>

    <style>
        fx-model * {
            display: none;
        }

        fx-output {
            color: blue;
        }
        fx-json-data {display:none;}

    </style>
</head>
<body unresolved="unresolved">


    <demo-snippet>
        <template>
            <!-- ##### xf-model is not exposed to the client! ##### -->
            <xf-model id="record">
                <xf-instance>
                    <data>
                        <greeting>World!</greeting>
                    </data>
                </xf-instance>
                <xf-bind id="b-greeting" ref="greeting" required="true()"></xf-bind>
            </xf-model>
        </template>
    </demo-snippet>


    <demo-snippet>
        <template>
            <!-- ### xf-json-data simulates JSON sent by the server for the above xf-model -->
            <xf-json-data id="mockup">
                [
                  {
                    "bind":{
                      "id":"b-greeting",
                      "required":true,
                      "value":"Hello...?"
                    }
                  }
                ]
            </xf-json-data>

            <xf-form mockup='mockup' action="/exist/apps/fore/submit">
                <xf-message event="value-changed">value has changed</xf-message>
                <xf-message event="refresh-done">refresh has been done </xf-message>


                <h1>
                    <xf-output bind="b-greeting" id="output">
                    </xf-output>
                </h1>

                <xf-button label="say 'hello World'">
                    <xf-setvalue bind="b-greeting" value="Hello World!"></xf-setvalue>
                </xf-button>
                <xf-button label="submit">
                    <xf-submit></xf-submit>
                </xf-button>
            </xf-form>
        </template>
    </demo-snippet>
</body>
</html>
