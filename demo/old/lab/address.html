<!--

    Very simple model as could be used for reading from a plain HTML form for server-side validation

-->
<xf-model id="products">
    <xf-instance>
        <data>
            <address>
                <fore>Adam</fore>
                <last>Weishaupt</last>
                <phones>
                    <phone type="mobile">0169 666 666</phone>
                    <phone type="home">0015843929290</phone>
                </phones>
            </address>
            <address>
                <fore>John</fore>
                <last>Doe</last>
                <phones>
                    <phone type="mobile">0123456789</phone>
                    <phone type="home">0034376945594</phone>
                </phones>
            </address>
        </data>
    </xf-instance>
    
    <xf-bind id="address" ref="$instances?default/address">
        <xf-bind id="fore" ref="fore" required="true()"></xf-bind>
        <xf-bind id="last" ref="last" required="true()"></xf-bind>
        <xf-bind id="phones" ref="phones/phone">
            <xf-bind id="type" ref="@type"></xf-bind>
            <xf-bind id="text" ref="text()"></xf-bind>
        </xf-bind>
    </xf-bind>
</xf-model>
