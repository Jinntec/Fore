<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Hello</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '../../src/deprecated/fx-json-data.js';
        import '../deprecated/fx-message.js';
        import '../fx-fore.js';
        import '../ui/fx-output.js';
        import '../../assets/@polymer/iron-demo-helpers/demo-snippet.js';
    </script>

    <style>
        xf-model {
            /*display: none;*/
        }

        xf-output {
            color: blue;
        }
    </style>
</head>
<body unresolved="unresolved">

    <p>Just a simple element to wrap some JSON and provide it via <code>getData()</code> method.</p>
    <p>This is mainly used to mockup some data from the server.</p>
    <demo-snippet>
        <template>
            <xf-model id="record">
                <xf-instance>
                    <data>
                        <greeting>World!</greeting>
                    </data>
                </xf-instance>
                <xf-bind id="b-greeting" ref="greeting"></xf-bind>
            </xf-model>

            <xf-json-data id="mockup">
            [
                {
                    "bind":{
                        "id":"b-greeting",
                        "required":true,
                        "value":"Hello"
                    }
                }
            ]
            </xf-json-data>

            <xf-form mockup='mockup'>
                <xf-message event="form-ready">value of 'greeting' is "<xf-output bind="b-greeting"> </xf-output>"</xf-message>
            </xf-form>
        </template>
    </demo-snippet>

</body>
</html>
