<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>xf-control</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '../../src/xf-form.js';
        import '../deprecated/material/xf-material-button.js';
        import '../deprecated/xf-return.js';
        import '../deprecated/xf-control.js';
        import '../deprecated/xf-json-data.js';
        import '../../assets/@polymer/iron-demo-helpers/demo-snippet.js';
    </script>

    <link rel="stylesheet" href="demo.css"/>

    <style>

        xf-json-data {display:none;}

    </style>
</head>
<body unresolved="unresolved">


    <demo-snippet>
        <template>
            <!-- ##### xf-model is not exposed to the client! ##### -->
            <xf-model id="record">
                <xf-instance>
                    <data>
                        <result>foo</result>
                    </data>
                </xf-instance>
                <xf-bind id="b-result"></xf-bind>
            </xf-model>
        </template>
    </demo-snippet>


    <demo-snippet>
        <template>
            <!-- ### xf-json-data simulates JSON sent by the server for the above xf-model -->
            <xf-json-data id="mockup">
                [
                  {
                    "bind":{
                      "id":"b-result",
                      "value":"foo"
                    }
                  }
                ]
            </xf-json-data>

            <xf-form mockup='mockup'>
                <h1>xf-control</h1>

                <xf-control bind="b-result" resource="control.html"></xf-control>
            </xf-form>
        </template>
    </demo-snippet>
</body>
</html>
