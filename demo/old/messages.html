<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Messages</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '../../src/fx-fore.js';
        import '../deprecated/native/fx-button.js';
        import '../deprecated/fx-refresh.js';
        import '../deprecated/fx-json-data.js';
        import '../deprecated/fx-message.js';
        import '../ui/fx-output.js';

        import '../../assets/@polymer/iron-demo-helpers/demo-snippet.js';
    </script>

    <style>
        xf-model {
            display: none;
        }

        xf-output {
            color: blue;
        }
        xf-json-data {display:none;}

    </style>
</head>
<body unresolved="unresolved">


    <demo-snippet>
        <template>
            <!-- ##### xf-model is not exposed to the client! ##### -->
            <xf-model id="record">
                <xf-instance>
                    <data>
                        <greeting>World!</greeting>
                    </data>
                </xf-instance>
                <xf-bind id="b-greeting" ref="greeting" required="true()"></xf-bind>
            </xf-model>
        </template>
    </demo-snippet>


    <demo-snippet>
        <template>
            <!-- ### xf-json-data simulates JSON sent by the server for the above xf-model -->
            <xf-json-data id="mockup">
                [
                  {
                    "bind":{
                      "id":"b-greeting",
                      "required":true,
                      "value":"Hello"
                    }
                  }
                ]
            </xf-json-data>

            <xf-form mockup='mockup'>
                <xf-message event="model-ready">the model is ready</xf-message>
                <xf-message event="form-ready" level="modeless">the form is fully initialized with greeting: '<xf-output bind="b-greeting"></xf-output>'</xf-message>
                <xf-message event="refresh-done" level="modal">refresh has been done and bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla </xf-message>

                <h1>Messages that fire on certain events.</h1>

                <xf-button label="refresh">
                    <xf-refresh></xf-refresh>
                </xf-button>
            </xf-form>
        </template>
    </demo-snippet>
</body>
</html>
