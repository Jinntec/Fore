<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Greeting</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '../../src/fx-fore.js';
        import '../deprecated/fx-json-data.js';
        import '../deprecated/fx-switch.js';
        import '../deprecated/fx-case.js';
        import '../deprecated/native/fx-button.js';
        import '../deprecated/fx-toggle.js';
        import '../../assets/@polymer/iron-demo-helpers/demo-snippet.js';
    </script>

    <link rel="stylesheet" href="demo.css"/>

    <style>
        xf-model {
            display: none;
        }


        xf-case{
            display: block;
            width: 400px;
            height: 200px;
            color:white;
            padding: 10px;
        }
        #one {
            background: orange;
        }
        #two {
            background: blue;
        }
        #three {
            background: green;
        }

        button:focus{
            outline:none;
        }


    </style>
</head>
<body>

    <demo-snippet>
        <template>
            <!-- ##### xf-modelData is not exposed to the client! ##### -->
            <xf-model id="record">

                <xf-instance>
                    <data>
                        <page>page2</page>
                    </data>
                </xf-instance>
                <xf-bind id="b-page" ref="page"></xf-bind>

            </xf-model>
        </template>
    </demo-snippet>

    <demo-snippet>
        <template>
            <!-- ### xf-json-data simulates JSON sent by the server for the above xf-model -->
            <xf-json-data id="mockup">
                [
                  {
                    "bind":{
                      "id":"b-page",
                      "value":"page2"
                    }
                  }
                ]
            </xf-json-data>

            <xf-form mockup='mockup'>

                <h1>xf-switch</h1>

                <p>
                    xf-case child elements can be switched by explicit toggle action or by binding to
                    a modelItem value that matches the 'name' attribute of one of the xf-case elements.
                </p>

                <xf-button label="toggle page 1" raised="raised">
                    <xf-toggle case="one"></xf-toggle>
                </xf-button>

                <xf-button label="toggle page 2" raised="raised">
                    <xf-toggle case="two"></xf-toggle>
                </xf-button>

                <xf-button label="toggle page 3" raised="raised">
                    <xf-toggle case="three"></xf-toggle>
                </xf-button>

                <xf-switch bind="b-page">
                    <xf-case id="one" name="page1">
                        some exclusive content
                    </xf-case>
                    <xf-case id="two" name="page2">
                        some further content
                    </xf-case>
                    <xf-case id="three" name="page3">
                        some completely unneeded content
                    </xf-case>
                </xf-switch>
            </xf-form>
        </template>
    </demo-snippet>
</body>
</html>
