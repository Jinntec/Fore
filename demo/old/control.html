<div class=".control">
    <!-- ##### xf-model is not exposed to the client! ##### -->
    <xf-model id="control">
        <xf-instance>
            <data>
                <thingy>bar</thingy>
            </data>
        </xf-instance>
        <xf-bind id="b-thingy" ref="thingy"></xf-bind>
    </xf-model>

    <!-- ### xf-json-data simulates JSON sent by the server for the above xf-model -->
    <xf-json-data id="controlMockup">
        [
            {
                "bind":{
                "id":"b-thingy",
                "value":"bar"
                }
            }
        ]
    </xf-json-data>

    <xf-form mockup='controlMockup'>
        <xf-button label="send result">
            <xf-result bind="b-thingy"></xf-result>
        </xf-button>
    </xf-form>
</div>
