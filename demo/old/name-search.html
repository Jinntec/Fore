<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Name Search</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
        import '../../src/fx-fore.js';
        import '../deprecated/fx-checkbox.js';
        import '../fx-repeat.js';
        import '../deprecated/fx-items.js';
        import '../deprecated/material/fx-material-select.js'
        import '../deprecated/native/fx-button.js';
        import '../actions/fx-append.js';
        import '../deprecated/fx-submit.js';
    </script>

    <style>
        xf-model {
            display: none;
        }

        xf-output {
            color: blue;
        }
        xf-json-data {display:none;}

    </style>
</head>
<body unresolved="unresolved">

    <xf-model>

        <xf-instance>
            <data>
                <dialects combine="and">
                    <dialect not="false"></dialect>
                </dialects>
            </data>
        </xf-instance>

        <xf-bind id="b-dialects" ref="dialects">
            <xf-bind id="b-combine" ref="@combine"></xf-bind>

            <xf-bind id="b-dialect" set="dialect">
                <xf-bind id="b-not" ref="@not"></xf-bind>
                <xf-bind id="b-dialect-text" ref="./text()"></xf-bind>
            </xf-bind>
        </xf-bind>

    </xf-model>

    <xf-form action="/exist/apps/fore/submit">

        <xf-items id='combine'>
            [
                {"label":"AND","value":"and"},
                {"label":"OR","value":"or"}
            ]
        </xf-items>

        <xf-material-select bind="b-combine">
            <option value="and">AND</option>
            <option value="or">OR</option>
        </xf-material-select>

        <xf-repeat bind="b-dialect"  id="r-dialect">
            <template>
                <xf-checkbox bind="b-not" label="not"> </xf-checkbox>
                <xf-material-select bind="b-dialect-text">
                    <option value="aegean">Aegean</option>
                    <option value="asia-minor">A.M.</option>
                    <option value="arcadian">Arcadian</option>
                    <option value="attic">Attic</option>
                    <option value="boeotian">Boeotian</option>
                    <option value="cretan">Cretan</option>
                    <option value="cypriot">Cypriot</option>
                    <option value="doric">Doric</option>
                    <option value="aeolic-micrasiatic">Eastern Aeolic</option>
                    <option value="euboean">Euboean</option>
                    <option value="ionic">Ionic</option>
                </xf-material-select>

                <xf-button label="delete">
                    <xf-delete> </xf-delete>
                </xf-button>
            </template>
        </xf-repeat>


        <xf-button label="add">
            <xf-append repeat="r-dialect"></xf-append>
        </xf-button>
        <xf-button label="submit">
            <xf-submit></xf-submit>
        </xf-button>
    </xf-form>
</body>
</html>
