<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>barebone Fore form</title>


    <link href="../resources/fore.css" rel="stylesheet">
    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">

    <style>
    </style>
</head>
<body>
<div class="wrapper">

    <demo-snippet>
        <template>
            <fx-fore>
                <fx-model>
                    <fx-instance>
                        <data>
                            <counter>0</counter>
                            <color>blue</color>
                        </data>
                    </fx-instance>
                </fx-model>

                <fx-trigger>
                    <button>delayed message</button>
                    <fx-action delay="1000">
                        <fx-message>coming up with 1 secs of delay</fx-message>
                        <fx-setvalue ref="color" value="'red'" ></fx-setvalue>
                    </fx-action>
                </fx-trigger>
                Color:{color}

                <div id="poll">
                    <fx-message  event="doit" >from poll</fx-message>
                </div>
                <fx-trigger>
                    <button>delayed message with while condition</button>

<!--                    <fx-action while="counter < 10" delay="2000">-->
                    <fx-action while="counter < 10">
                        <fx-setvalue ref="counter" value=".+1" delay="1000"></fx-setvalue>
                        <fx-update></fx-update>
                        <fx-refresh></fx-refresh>
                        <fx-message>{counter}</fx-message>
                    </fx-action>
                </fx-trigger>
                Counter: {counter}

            </fx-fore>
        </template>
    </demo-snippet>



</div>
<script type="module" src="./demo.js"></script>
</body>
</html>
