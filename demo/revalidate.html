<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Revalidation</title>

    <script src="../../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    </script>

    <link rel="stylesheet" href="../resources/fore.css">

    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">
    <style>
        .dynamic {
            background: #76ff03;
        }

        fx-alert{
            color:red;
        }
        fx-control {
            display: block;
            padding: 10px 0;
        }

        fx-control[required]:after {
            content: "*";
            color: red;
        }

        fx-output {
            margin-bottom: 20px;
        }
    </style>
</head>
<body unresolved="unresolved">

<h1>Revalidation and Alerts</h1>

<demo-snippet>
    <template>

        <fx-form>

            <fx-model id="model1">
                <fx-instance>
                    <data>
                        <a>A</a>
                        <b>B</b>
                        <c>C</c>
                    </data>
                </fx-instance>


                <fx-bind ref="a" constraint="string-length(.) = 1"></fx-bind>
                <fx-bind ref="b" constraint="string-length(.) = 1"
                         alert="string must be exactly one character long"></fx-bind>
                <fx-bind ref="c" constraint="string-length(.) = 1">
                    <fx-alert><b>string must be exactly 1 character long</b></fx-alert>
                </fx-bind>
            </fx-model>
            <fx-group collapse="true">

                <fx-output id="output" ref="a">
                    <fx-label>a-label</fx-label>
                    <fx-alert>Constraint <b>not</b> valid</fx-alert>
                    <fx-hint>must be one character long</fx-hint>
                </fx-output>

                <fx-control label="A-label" ref="a" update-event="input">
                    <fx-alert>Constraint not valid</fx-alert>
                    <fx-hint>must be one character long</fx-hint>
                </fx-control>

                <fx-control ref="b" update-event="input">
                    <label>B-label</label>
                </fx-control>

                <fx-control label="C" ref="c" update-event="input">
                    <label>C-label</label>
                </fx-control>

            </fx-group>
        </fx-form>
    </template>
</demo-snippet>
<script type="module" src="../index.js"></script>

</body>
</html>
