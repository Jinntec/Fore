<h1>Validation and Alerts</h1>

<p><code><a href="https://jinntec.github.io/fore-docs/elements/ui/alert/" target="_blank">fx-alert</a></code> elements are used to display validation errors.</p>
<p>They can be used in 3 different ways:</p>
<ul>
    <li>as a child of a control</li>
    <li>as an attribute on <code><a href="https://jinntec.github.io/fore-docs/elements/model/bind/" target="_blank">fx-bind</a></code></li>
    <li>as an child element of a <code><a href="https://jinntec.github.io/fore-docs/elements/model/bind/" target="_blank">fx-bind</a></code></li>
</ul>
<demo-snippet>
    <template>

        <fx-fore>
            <fx-refresh force event="ready"></fx-refresh>
            <fx-model id="model1">
                <data>
                    <a>Aaa</a>
                    <b>B</b>
                    <c>C</c>
                </data>

                <fx-bind ref="a" constraint="string-length(.) = 1"></fx-bind>
                <fx-bind ref="b" constraint="string-length(.) = 1"
                         alert="string must be exactly one character long"></fx-bind>
                <fx-bind ref="c" constraint="string-length(.) = 1">
                    <fx-alert><b>string must be exactly 1 character long</b></fx-alert>
                </fx-bind>
            </fx-model>
            <fx-group class="mygroup" collapse="true">
                <fx-control label="A-label" ref="a" update-event="input">
                    <fx-alert>Constraint not valid</fx-alert>
                    <fx-hint>must be one character long</fx-hint>
                </fx-control>

                <fx-control label="B-label" ref="b" update-event="input">
                </fx-control>

                <fx-control ref="c" update-event="input">
                    <label>C-label
                        <input></label>
                </fx-control>

            </fx-group>
        </fx-fore>
    </template>
</demo-snippet>
