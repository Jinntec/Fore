<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>lazy modelItem creation during UI init</title>

    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.5.0/webcomponents-loader.js"></script>

    <link href="../resources/fore.css" rel="stylesheet">
    <link href="../resources/vars.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">
    <style>
        .dynamic {
            background: #76ff03;
        }

        h1 {
            width: 300px;
        }

    </style>
</head>
<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>

            <fx-form>
                <fx-model>
                    <fx-instance>
                        <data>
                            <class></class>
                            <rotate>0</rotate>
                            <transform></transform>
                            <string></string>
                        </data>
                    </fx-instance>
                    <fx-bind ref="transform" calculate="string-length(../string) * 100"></fx-bind>
                </fx-model>
                <fx-group>

                    <h1 style="transform-origin:50% 50%; transform:rotate({rotate}deg)">
                        Dynamic CSS
                    </h1>
                    <p>Change the range control and see what happens.</p>
                    <fx-control ref="rotate" update-event="change">
                        <input type="range" step="10" min="0" max="360"/>
                    </fx-control>
                    <p></p>
                    transform:<fx-output ref="transform"></fx-output>
                    <p></p>
                    <fx-control ref="string" update-event="input" style="transform:translate({../transform}px);">
                        <label>lets move - type something</label>
                    </fx-control>
                </fx-group>
            </fx-form>
        </template>
    </demo-snippet>
</div>

<script type="module" src="../dist/fore-all.js"></script>

</body>
</html>
