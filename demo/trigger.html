<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Hi</title>

    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <link href="../resources/demo.css" rel="stylesheet">




    <style>
        fx-trigger{
            display: block;
            width: 200px;
            margin:1rem 0;
        }
        fx-trigger *{
            cursor: pointer;
        }
        .image img{
            width: 200px;
        }
    </style>
</head>
<body unresolved="unresolved">
<div class="wrapper">

    <h1>Trigger</h1>

    <p>Trigger just do that - trigger actions.</p>
    <p>Triggers will contain arbitrary markup to visualize an element for the user to interact with. </p>
    <p>`fx-trigger` listens to 'enter' and 'space' keys and to 'click' events to trigger its action(s).</p>
    <demo-snippet>
        <template>
            <fx-fore>
                <fx-trigger>
                    <button>I'm a button</button>
                    <fx-message class="action">Hi from button</fx-message>
                </fx-trigger>

                <fx-trigger>
                    <a href="#">I'm a link</a>
                    <fx-message>Hi from link</fx-message>
                </fx-trigger>

                <fx-trigger class="image">
                    <img src="../resources/images/light6.png" title="click on me">
                    <fx-message>Hi from image</fx-message>
                </fx-trigger>

            </fx-fore>
        </template>
    </demo-snippet>

</div>


<script type="module" src="./demo.js"></script>
