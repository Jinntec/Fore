<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>barebone Fore form</title>

    <link href="../resources/fore.css" rel="stylesheet">

    <style>
    </style>
</head>
<body>
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>
<div class="wrapper">

    <fx-fore>
        <fx-model>

            <data>
                <item>item1</item>
                <item>item2</item>
                <item>item3</item>
                <item>item4</item>
            </data>
            <data id="second">
                <item>item8</item>
                <item>item9</item>
            </data>
            <fx-submission id="s1"
                           url="#echo"
                           method="post"
                           ref="data('second')"
                           replace="data"
                           data="default"></fx-submission>
        </fx-model>
        <fx-repeat ref="item">
            <template>
                <span>{.}</span>
            </template>
        </fx-repeat>
        <fx-trigger>
            <button>submit</button>
            <fx-send submission="s1"></fx-send>
        </fx-trigger>
    </fx-fore>

</div>
<script type="module" src="./demo.js"></script>
</body>
</html>
