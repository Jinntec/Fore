<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>invoice</title>
    <link href="../resources/demo.css" rel="stylesheet">

    <style>
        body, .wrapper{
            margin:0;
            padding:0;
        }
        .wrapper{
            width: 21cm;
            height: 29.7cm;
            background: lightyellow;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <demo-snippet>
        <template>
            <fx-fore>
                <fx-model id="model1">
                    <fx-instance>
                        <data>
                            <value>A</value>
                        </data>
                    </fx-instance>
                    <fx-instance id="template">
                        <data>
                            <list>
                                <value>A</value>
                                <value>B</value>
                                <value>C</value>
                            </list>
                        </data>
                    </fx-instance>
                </fx-model>

                <fx-trigger id="trigger">
                    <button>replace</button>
                    <fx-replace ref="value" with="instance('template')/list"></fx-replace>
                </fx-trigger>
                <fx-inspector open></fx-inspector>
            </fx-fore>
        </template>
    </demo-snippet>

</div>
<script type="module" src="./demo.js"></script>
</body>
</html>
