<body>
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>
<div class="wrapper">
    <h1>The replace Action</h1>
    <p>
        Replaces a node with another one.
    </p>
    <p>
        After replacement the repeat will be bound to new nodes and be shown.
    </p>
    <demo-snippet>
        <template>
            <fx-fore>
                <fx-model id="model1">
                    <data id="default">
                        <value>A</value>
                    </data>
                    <data id="template">
                        <list>
                            <value>A</value>
                            <value>B</value>
                            <value>C</value>
                        </list>
                    </data>
                </fx-model>

                <fx-trigger id="trigger">
                    <button>replace</button>
                    <fx-replace ref="value" with="$template/list"></fx-replace>
                </fx-trigger>
                <fx-repeat ref="list/value">
                    <template>
                        Item: {.}
                    </template>
                </fx-repeat>
            </fx-fore>


        </template>
    </demo-snippet>
