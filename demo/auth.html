<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Basic Auth</title>

    <script src="../node_modules/webcomponentsjs/webcomponents-loader.js"></script>

    <link href="../resources/fore.css" rel="stylesheet">
    <!--    <link href="../resources/vars.css" rel="stylesheet">-->
    <!--    <link href="../resources/demo.css" rel="stylesheet">-->

    <style>
        button{
            padding: 0.5rem 1rem;
        }

        fx-case{
            position: relative;
        }
        fx-switch{
            width: 100vw;
            height: 100vh;
        }
        .wrapper, fx-fore, fx-switch, fx-case{
            height: 100vh;
        }
        label{
            width:100px;
            display: inline-block;
        }
        fx-control, fx-trigger{
            display: inline-block;
            margin:0.3rem 0;
        }
        input{
            height: 1.5rem;
        }
        .login{
            width:320px;
            position: absolute;
            top:50%;
            left:50%;
            transform: translateX(-50%) translateY(-50%);
            padding: 2rem;
            border:thin solid #666;
        }
    </style>
</head>
<body>
<div class="wrapper">

    <fx-fore>
        <fx-model>
            <fx-instance>
                <data>
                    <user>John</user>
                    <password></password>
                    <inprogress>false</inprogress>
                </data>
            </fx-instance>
            <fx-bind ref="password" constraint="string-length(.) != 0" alert="login failed"></fx-bind>

            <fx-submission id="login"
                           method="urlencoded-post"
                           url="/login"
                           replace="none">
                <fx-setvalue ref="inprogress" event="submit">true</fx-setvalue>
                <fx-header name="Authorization" value="'auth'"></fx-header>
                <fx-header name="Another">bar</fx-header>

                <fx-message event="submit-error">Login failed</fx-message>
                <fx-action event="submit-done">
                    <fx-message>Access granted</fx-message>
                </fx-action>
                <!--                <fx-toggle case="home" event="submit-done"></fx-toggle>-->

            </fx-submission>

        </fx-model>
<!--
        <fx-switch>
            <fx-case>
-->
                <section class="login">
                    <fx-control ref="user">
                        <label>User</label>
                        <input type="text" autofocus>
                    </fx-control>
                    <fx-control ref="password" update-event="enter">
                        <label>Password</label>
                        <input type="password" class="widget">
                        <fx-send submission="login" event="value-changed"></fx-send>
                    </fx-control>

                    <fx-trigger>
                        <button>Login</button>
                        <fx-send if="inprogress eq 'false'" submission="login"></fx-send>
                    </fx-trigger>
                </section>
<!--
            </fx-case>
            <fx-case id="home">
                <h1>Welcome</h1>
            </fx-case>
        </fx-switch>
-->
    </fx-fore>

</div>
<script type="module" src="../index.js"></script>
</body>
</html>
