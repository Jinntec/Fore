<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>todo</title>

    <link href="../resources/demo.css" rel="stylesheet">




    <style>
        .header {
            display: grid;
            grid-template-columns: 200px 120px 50px 20px;
            grid-column-gap: 10px;
        }

        .required:after{
            content:'*';
            color:red;
            margin-left:-4pt;
        }

        [label=add] {
            background: #29B6F6;
        }

        fx-fore{
            position: relative;
        }
        .highlight {
            background: red;
        }

        input{
            background: rgba(255,255,255,0.3);
            border:none;
            padding: 0.3rem;
            border-radius: 0.2rem;
        }

        /*fx-repeatitem {*/
        /*    display: block;*/
        /*}*/

        [unresolved] {
            display: none;
        }

        fx-repeat {
            padding: 20px;
            display: block;
            height: auto;
            /*background: orange;*/
/*
            background: rgb(255,194,0);
            background: linear-gradient(101deg, rgba(255,194,0,1) 0%, rgba(48,175,207,1) 100%, rgba(0,170,255,0.018627519367121814) 100%);
*/

/*
            background: rgb(131,58,180);
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
*/
/*
            background: #36D1DC;  !* fallback for old browsers *!
            background: -webkit-linear-gradient(to right, #5B86E5, #36D1DC);  !* Chrome 10-25, Safari 5.1-6 *!
            background: linear-gradient(to right, #5B86E5, #36D1DC); !* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ *!
*/
            background: #56CCF2;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #2F80ED, #56CCF2);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #2F80ED, #56CCF2); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }

        fx-repeatitem {
            /*border: thin solid white;*/
            /*background: lightsteelblue;*/
            margin: 0.5rem 0;
            display: grid;
            grid-template-columns: auto  20% 5% 15%;
            grid-column-gap: 1rem;
            align-items: center;
            padding: 1rem;

            border-radius: 10px;
            backdrop-filter: blur(5px);
            background-color: rgba(135,135,135, 0.2);
            box-shadow: rgba(0, 0, 0, 0.2) 2px 8px 8px;
            border: 2px rgba(255,255,255,0.4) solid;
            border-bottom: 2px rgba(40,40,40,0.35) solid;
            border-right: 2px rgba(40,40,40,0.35) solid;
        }
        .repeat-header{
            padding: 0 20px;
            display: grid;
            grid-template-columns: auto  16% 31%;
            grid-column-gap: 1rem;
            align-items: center;
            font-size: 0.7rem;
            position:absolute;
            top:6.2rem;
            color:white;
            width: 100%;
        }
        .repeat-header div{
            display: inline-block;
        }

        fx-control {
            display: inline-block;
            padding: 0 6px;
            white-space: nowrap;

            /*padding: 6px;*/
            /*margin: 4px;*/
        }
        fx-trigger{
            display: inline-block;
        }
        input{
            width: 100%;
            font-size: 0.9rem;
            font-weight: 300;
            color:var(--paper-grey-900);
        }

        [repeat-index] {
            border-radius: 10px;
            backdrop-filter: blur(5px);
            background-color: rgba(255,255,255, 0.3);
            box-shadow: rgba(0, 0, 0, 0.4) 4px 2px 4px;
            border: 2px rgba(255,255,255,0.4) solid;
            border-bottom: 2px rgba(40,40,40,0.35) solid;
            border-right: 2px rgba(40,40,40,0.35) solid;
        }
        [repeat-index] input{
            color:black;
            font-weight: 500;
        }
    </style>
</head>
<body unresolved="unresolved">
<div class="wrapper">
    <demo-snippet>
        <template>

            <fx-fore>
                <fx-model id="record">
                    <fx-instance>
                        <data>
                            <task complete="false" due="2019-02-04">Pick up Milk</task>
                            <task complete="true" due="2019-01-04">Make tutorial part 1</task>
                        </data>
                    </fx-instance>

                    <fx-bind ref="task">
                        <fx-bind ref="./text()" required="true()"></fx-bind>
                        <fx-bind ref="@complete" type="xs:boolean"></fx-bind>
                        <fx-bind ref="@due" type="xs:date"></fx-bind>
                    </fx-bind>
                </fx-model>

                <h1>todos</h1>


                <div class="repeat-header">
                    <div>Task</div>
                    <div>Due</div>
                    <div>Complete</div>
<!--                    <div></div>-->
                </div>
                <fx-repeat focus-on-create="task" id="todos" id="r-todos" ref="task">
                    <template>
                        <fx-control id="task" class="{@complete}" ref="."></fx-control>
                        <fx-control ref="@due">
                            <input class="widget" type="date">
                        </fx-control>
                        <fx-control ref="@complete">
                            <input class="widget" type="checkbox">
                        </fx-control>
                        <fx-trigger>
                            <button>delete</button>
                            <fx-delete ref="."></fx-delete>
                        </fx-trigger>
                    </template>

                </fx-repeat>
                <fx-message event="index-changed" target="todos">index changed</fx-message>

                <fx-trigger>
                    <button>append</button>
                    <fx-append ref="task" repeat="todos"></fx-append>
                </fx-trigger>
            </fx-fore>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
