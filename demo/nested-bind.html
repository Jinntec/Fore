<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Hello World</title>

    <script src="@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="stylesheet" href="../resources/vars.css">
</head>
<body unresolved="unresolved">

    <fx-form>
        <fx-model id="model1">
            <fx-instance>
                <data>
                    <greeting type="message">Hello World!</greeting>
                </data>
            </fx-instance>
            <fx-bind id="b-greeting" ref="greeting" required="1 = 1">
                <fx-bind id="b-type" ref="@type"></fx-bind>
            </fx-bind>
        </fx-model>
        <fx-group>
            <fx-output ref="greeting"> </fx-output> : <fx-output ref="greeting/@type"></fx-output>
        </fx-group>
    </fx-form>
    <script type="module" src="../index.js"></script>

</body>
</html>
