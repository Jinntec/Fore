<!doctype html>
<html lang="en">
<head>

        <fx-control ref="message" update-event="enter" as="node">

                <fx-send connection="chat"></fx-send>

            </fx-action>

            <jinn-codemirror mode="xml" class="widget"></jinn-codemirror>
