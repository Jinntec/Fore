<body>
<div class="wrapper">
    <noscript>Scripting is disabled - Sorry, can't process this page.</noscript>
    <fore-corner href="../doc/demos.html" title="back to Demos"></fore-corner>
    <h1>Waiting for a sibling Fore</h1>

    <demo-snippet>
        <template>
<fx-fore id="not-waiting">
    <fx-message event="ready" level="sticky">not waiting</fx-message>
</fx-fore>

<fx-fore id="check2" wait-for="#check1">
    <fx-message event="ready" level="sticky">Check 2 ready</fx-message>
    <fx-output ref="greeting">Hello World</fx-output>
    <fx-fore id="alldone" wait-for="#check2">
        <fx-message event="ready" level="sticky">Check 1 + 2 ready - Engine running</fx-message>
        country
    </fx-fore>
</fx-fore>

<fx-fore id="check1">
    <fx-output ref="greeting" >Check 1 ready</fx-output>
    <fx-message event="ready" level="sticky">Check 1 ready</fx-message>
</fx-fore>
        </template>
    </demo-snippet>

</div>


<script type="module" src="../demo.js"></script>
</body>
