<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Email Address</title>
    <link href="../../resources/fore.css" rel="stylesheet">

    <style>
        body, .wrapper {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 21cm;
            height: 29.7cm;
            background: lightyellow;
        }
    </style>
</head>
<body>
<div class="wrapper">

    <fx-fore>
        <fx-message event="ready">subcomponent ready</fx-message>
        <fx-model>
            <fx-instance>
                <data>
                    <email>default</email>
                </data>
            </fx-instance>
        </fx-model>
        <fx-control ref="email">
<!--            <label>From</label>-->
        </fx-control>
        <fx-trigger>
            <button>message me</button>
            <fx-message>Hey from subcomponent</fx-message>
        </fx-trigger>
    </fx-fore>


</div>
<script type="module" src="../../index.js"></script>
</body>
</html>
