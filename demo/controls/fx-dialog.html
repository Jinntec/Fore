<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>fx-dialog</title>

    <link href="../../resources/fore.css" rel="stylesheet">
        <link href="../../resources/vars.css" rel="stylesheet">
        <link href="../../resources/demo.css" rel="stylesheet">

    <style>
        fx-control{
            display: block;
            margin-top:3rem;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>fx-dialog</h1>

<!--
    <demo-snippet>
        <template>
-->

        <fx-fore>
        <fx-model>
            <fx-instance>
                <data>
                    <foo>bar</foo>
                </data>
            </fx-instance>
        </fx-model>

        <fx-trigger>
            <button>open dialog</button>
            <fx-show dialog="dialog"></fx-show>
        </fx-trigger>

            <demo-snippet>
                <template>
        <fx-control ref="foo">
            <label>just foo not to be clickable when dialog is open</label>
        </fx-control>

        <fx-dialog id="dialog">
            <div class="dialog-content">
                <a class="close-dialog" href="#" autofocus>&times;</a>
                <h3>Here's some dialog content</h3>
                <p>....some more....</p>
                <fx-trigger class="action">
                    <button>close</button>
                    <fx-hide dialog="dialog"></fx-hide>
                </fx-trigger>
            </div>
        </fx-dialog>
    </template>
</demo-snippet>
    </fx-fore>
<!--
        </template>
    </demo-snippet>
-->

</div>
<script type="module" src="../demo.js"></script>
</body>
</html>
