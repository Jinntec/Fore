<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>The <code>fx-output</code> Element</title>

    <link href="../resources/fore.css" rel="stylesheet">
    <link href="../resources/demo.css" rel="stylesheet">

    <style>

    </style>
</head>
<body>
<div class="wrapper">

    <h1>The <code>fx-output</code> Element</h1>
    <demo-snippet>
        <template>
            <fx-fore>
                <fx-model>
                    <fx-instance>
                        <data>
                            <a><b>1</b></a>
                            <b>2</b>
                            <b>3</b>
                        </data>
                    </fx-instance>
                </fx-model>
<!--
                <h2>Outputting a referenced value</h2>
                <div><fx-output ref="b"></fx-output> ⇒ 2</div>

                <h2>Using the <code>value</code>attribute to evaluate an expression in context</h2>
                <div><fx-output value="b"></fx-output> ⇒ 2</div>

                <h2>Using the <code>value</code>attribute to evaluate an expression in context of its <code>ref</code></h2>
                <div><fx-output ref="a" value="b"></fx-output> ⇒ 1 </div>
-->
                 <div><fx-output ref="a" value="context()/b[1]"></fx-output> ⇒ 2 </div>
                <div><fx-output  value="b[last()]"></fx-output> ⇒ 3 </div>

            </fx-fore>
        </template>
    </demo-snippet>

</div>
<script type="module" src="../demo.js"></script>
</body>.
</html>
