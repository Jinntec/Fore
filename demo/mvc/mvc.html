<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Fore Explorer</title>

    <!--    <script src="../node_modules/webcomponentsjs/webcomponents-loader.js"></script>-->

    <link href="../../resources/fore.css" rel="stylesheet">
        <link href="../../resources/vars.css" rel="stylesheet">
    <!--    <link href="..,,//resources/demo.css" rel="stylesheet">-->

    <style>
        .arrow{
            transform: rotate(270deg);
            margin-left:-35px;
            position: absolute;
            display: none;
        }
        .arrow span{
            display: block;
            width: 30px;
            height: 30px;
            border-bottom: 5px solid #F0563A;
            border-right: 5px solid #F0563A;

            transform: rotate(45deg);
            margin: -10px;
            animation: animate 2s;
        }
        .arrow.a1{
            animation-delay: 0.2s;
            top:0;
            left:0;
        }
        .arrow.a2{
            animation-delay: 0.4s;
        }
        .arrow.a3{
            animation-delay: 1s;
        }
        @keyframes animate {
            0%{
                opacity: 0;
                transform: rotate(45deg) translate(-20px,-20px);
            }
            50%{
                opacity: 1;
            }
            75%{
            }
            100%{
                opacity: 0;
                transform: rotate(45deg) translate(20px,20px);
                border-bottom: 5px solid #06A8FF;
                border-right: 5px solid #06A8FF;
            }
        }
        body, fx-fore{
            border:0;
            margin:0;
            padding:0;
        }
        .mvc {
            width: 100%;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: var(--paper-blue-grey-300);
            /*animation: move-center 2s forwards;*/
/*
            left:50%;
            transform: translateX(-50%);
*/
            top:0;
        }
        .circle::before{
            content:attr(label);
            position: absolute;
            z-index: 1;
            font-size: 3rem;
            transition: 0.3s all;
        }
        .circle.part{
            left:50%;
            border:thin solid;
            transform: translateX(-50%);
            top:100px;
            opacity: 0;
            background: var(--paper-blue-grey-300);;
        }
        .circle.fore{
            /*animation: move-down 2s forwards;*/
            width: 400px;
            height: 400px;
            margin:0 auto;
            left:50%;
            transform: translateX(-50%);
            /*animation: grow 2s forwards ;*/
            transition: all 1s;
            /*opacity: 1;*/
            opacity: 1;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);

            /*left: 0;*/
            /*transform:calc(translateX(-50%) -200px);*/

        }
        .circle.fore:hover{
            /*animation: grow 2s forwards alternate;*/
            width: 800px;
            transition: all 1s;
            height: 800px;
            /*opacity: 0.5;*/
            background: white;

        }
        .circle.fore:hover img{
            opacity: 0;
        }
        .circle.fore:hover .circle.part{
            /*animation: grow-in 2s;*/
            opacity: 0.5;
            /*top:100px;*/
            z-index: 2;


        }
        .circle.fore:hover .circle.part:hover{
            /*animation: grow-in 2s;*/
            opacity: 1;
            background: var(--paper-blue-grey-500);;
            color: white;
        }

        .circle.fore::before{
            font-size: 5rem;
        }
        .circle.fore img{
            width: 100%;
            transform: skew(15deg);
        }
        .circle.model{
            transition: all 1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle.model:hover{
            /*animation-delay:1s;*/
            width: 400px;
            height: 400px;
            transition: all 1s;
            align-items: start;
            padding: 5rem;

        }
        .circle.model:hover .model-part{
            border-radius: 10px;
            transition: all 1s;
            height: 60px;
        }
        .circle.model:hover ~ .part{
            display: none;
        }

        .model-part::before{
            content:attr(label);
            font-size: 2rem;
            color: #b2ff59;
            position: absolute;
            left: -60px;
            top:100px;
            z-index: 3;

        }

        .instance{
            width: 40px;
            height: 40px;
            background: url(.//data.svg) no-repeat;
            border-radius: 50%;
            position: absolute;
            display: inline-block;
            color: black;
            border:thin solid;
            color:white;
            font-size: 0.8rem;
        }
        .instance *{
            display: none;
        }
        .instance.sm{
            width: 20px;
            height: 20px;
        }
        .instance.xxl{
            width: 80px;
            height: 80px;
        }

        /*
                .circle.model:hover .model-part:nth-child(1){
                    margin-top: 50px;
                }
                .circle.model:hover .model-part:nth-child(2){
                    margin-top: 100px;

                }
                .circle.model:hover .model-part:nth-child(3){
                    margin-top: 150px;

                }
        */


        .circle.ui{
            animation-delay:2s;
            left:75%;
            top:50%;
        }
        .circle.action{
            animation-delay:3s;
            left:25%;
            top:50%;
        }

        .line{
            display: inline-block;
            border-bottom: thin solid;
            height: 3;

        }

        .model-part{
            /*opacity: 0;*/
            position: relative;
        }

        @keyframes grow {
            0% {
                width:400px;
                height: 400px;
            }
            100%{
                width:800px;
                height: 800px;

            }
        }
        @keyframes grow-in {
            0% {
                transform: scale(0) translateX(-50%);
            }
            100%{

                transform: scale(1);
            }
        }
        @keyframes move-center {
            0% {
                transform: translateX(0);
            }
            100%{
                transform: translateX(50vw);
            }
        }
        @keyframes move-down {
            0% {
                transform: translateY(-500px) translateX(-50%);
            }
            100%{
                transform: translateY(0)  translateX(-50%);

            }
        }
        @keyframes border {
            0% {
                box-shadow: 60px -60px 0 2px @color, -60px -60px 0 2px @color, -60px 60px 0 2px @color, 60px 60px 0 2px @color, 0 0 0 2px #E94E3D;
            }
            25% {
                box-shadow: 0 -125px 0 2px @color, -60px -60px 0 2px @color, -60px 60px 0 2px @color, 60px 60px 0 2px @color, 0 0 0 2px #fff;
            }
            50% {
                box-shadow: 0 -125px 0 2px @color, -125px 0px 0 2px @color, -60px 60px 0 2px @color, 60px 60px 0 2px @color, 0 0 0 2px #fff;
            }
            75% {
                box-shadow: 0 -125px 0 2px @color, -125px 0px 0 2px @color, 0px 125px 0 2px @color, 60px 60px 0 2px @color, 0 0 0 2px #fff;
            }
            100% {
                box-shadow: 0 -125px 0 2px @color, -125px 0px 0 2px @color, 0px 125px 0 2px @color, 120px 40px 0 2px @color, 0 0 0 2px #fff;
            }
        }

    </style>
</head>

    <div class="mvc">

                <div class="model-part">

<!--                    <span style="top:70px;left:-120px;" class="instance xxl">-->
                    <span style="top:70px;left:-120px;" class="instance xxl"></span>

                    <span style="left:-50px;top:160px;" class="instance">XML</span>
                    <span style="left:-90px;top:20px;" class="instance">JSON</span>
                    <span style="left:20px;top:100px;" class="instance sm">JSON</span>
                </div>
                <div class="model-part"></div>
                <div class="model-part"></div>

            <div class="arrow a1">
                <span></span>
                <span></span>

            <div class="circle part ui" label="UI">

            <div class="arrow a2">

                <span></span>

            <div class="arrow a3">
                <span></span>
                <span></span>

        </div>
    </div>

</body>
</html>
