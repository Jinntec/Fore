<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Resizing Panel</title>

<!--    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->
    <link href="../resources/demo.css" rel="stylesheet">

    <style>
        noscript{
            padding: 1rem;
            background: orange;
            font-size: 2rem;
        }
        fx-fore{
            width: 100%;
        }
        main{
            width:100%;
            display: grid;
            grid-template-columns: auto 0.5rem 10rem;
        }
        .aside{
            background: #00e676;
        }
        .left{
            background: #00b0ff;
        }
        .resizer{
            background: #ddd;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <noscript>Scripting is disabled - Sorry, can't process this page.</noscript>
    <fore-corner href="../doc/demos.html" title="back to Demos"></fore-corner>
    <h1>A resizing panel</h1>

    <demo-snippet>
        <template>
            <fx-fore>
                <fx-model>
                    <data>
                        <default>10</default>
                        <last></last>
                        <resizing>false</resizing>
                    </data>
                </fx-model>

                <main style="grid-template-columns: auto 0.5rem {default}rem;">
                    <div class="left">
                        Left Panel
                        {default} / {last}
                    </div>
                    <div class="resizer">
                        <fx-action event="mousedown">
                            <fx-message>got click {event('clientY')} </fx-message>
                            <fx-setvalue ref="resizing">true</fx-setvalue>
                            <fx-setvalue ref="data()/last" value="event('clientY')"></fx-setvalue>
                        </fx-action>
                        <fx-action event="mousemove" target="#document" if="resizing='true'">
                            <fx-message>got move {event('clientY') - last} </fx-message>
                            <fx-setvalue ref="last" value="event('clientY') - last"></fx-setvalue>
                        </fx-action>
                        <fx-action event="mouseup" target="#document">
                            <fx-setvalue ref="resizing">false</fx-setvalue>
                        </fx-action>
                    </div>
                    <div class="aside"></div>
                </main>
            </fx-fore>
        </template>
    </demo-snippet>

</div>


<script type="module" src="./demo.js"></script>
</body>
</html>
