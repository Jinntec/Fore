<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>context() in repeat</title>

<!--    <script src="../node_modules/webcomponentsjs/webcomponents-loader.js"></script>-->

    <link href="../resources/fore.css" rel="stylesheet">
        <link href="../resources/vars.css" rel="stylesheet">
        <link href="../resources/demo.css" rel="stylesheet">

    <style>
    </style>
</head>
<body>
<div class="wrapper">

    <fx-fore>
        <fx-model>
            <fx-instance>
                <data>
                    <item>a</item>
                    <item>b</item>
                    <item>c</item>
                    <context></context>
                </data>
            </fx-instance>
        </fx-model>
        <fx-repeat ref="item">
            <template>
                <fx-trigger>
                    <button>use context value of {.}</button>
                    <fx-setvalue ref="context" value="context()"></fx-setvalue>
                </fx-trigger>
            </template>
        </fx-repeat>
        <fx-inspector></fx-inspector>
    </fx-fore>
</div>
<script type="module" src="../index.js"></script>
</body>
</html>
