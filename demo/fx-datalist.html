<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>fx-control</title>

    <link href="../resources/demo.css" rel="stylesheet">



    <style>
        body {
            font-size: 18px;
        }

        fx-instance {
            display: none;
        }

        fx-control {
            display: table-row;
        }

        fx-output {
            margin: 1rem 0;
        }

        label {
            /*display: table-cell;*/
            display: block;
            padding-right: 10px;
            vertical-align: top;
        }

        section {
            padding-bottom: 50px;
            margin-top: 1rem;
            margin-bottom: 3rem;
        }

        fx-setvalue, fx-message {
            display: none;
        }

        [type=checkbox], .inline {
            display: inline;
        }
    </style>
</head>
<body unresolved="unresolved">
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>

<div class="wrapper">

    <fx-fore>
        <fx-model id="model1">
            <fx-instance>
                <data>
                    <item>foobar</item>
                    <checked>true</checked>
                    <listitem>foo</listitem>
                    <label>a bound label</label>
                    <flavor></flavor>
                </data>
            </fx-instance>
            <fx-instance id="i-flavors">
                <data>
                    <flavor>Chocolate</flavor>
                    <flavor>Coconut</flavor>
                    <flavor>Mint</flavor>
                    <flavor>Strawberry</flavor>
                    <flavor>Vanilla</flavor>
                </data>
            </fx-instance>
            <fx-bind ref="item"></fx-bind>
            <fx-bind ref="checked" type="boolean"></fx-bind>
            <fx-bind ref="listitem"></fx-bind>
            <fx-bind ref="label"></fx-bind>
        </fx-model>
        <fx-group>

            <h1>The fx-control with datalist</h1>






            <section>
                <h3>Datalist</h3>
                <demo-snippet>
                    <template>

                        <fx-control ref="flavor" update-event="input">
                            <label slot="label">input with datalist</label>
                            <input list="ice-cream-flavors">
                            <datalist id="ice-cream-flavors">
                                <option value="Chocolate">Chocolate</option>
                                <option value="Coconut">Coconut</option>
                                <option value="Mint">Mint</option>
                                <option value="Strawberry">Strawberry</option>
                                <option value="Vanilla">Vanilla</option>
                            </datalist>
                        </fx-control>

                        Selected value is:
                        <fx-output ref="flavor"></fx-output>

                    </template>
                </demo-snippet>
            </section>
            <section>
                <h3>Datalist (autocomplete) - dynamic</h3>

                            </datalist>
                        </fx-control>

                        Selected value is:

                    </template>
                </demo-snippet>
-->
            </section>


        </fx-group>
    </fx-fore>

</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
