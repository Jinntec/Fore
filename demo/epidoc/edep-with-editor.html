<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>Epidoc+Leiden</title>
    <link href="../../resources/fore.css" rel="stylesheet"/>
    <link href="../../resources/demo.css" rel="stylesheet"/>


    <script type="module" src="./jinn-codemirror.js"></script>
    <script type="module" src="./epidoc-editor.js"></script>
    <script type="module" src="../../index.js"></script>
    <style>
        .hidden{
            display: none;
        }
        fx-control{
            display:block;
        }
        fx-fore{
            opacity: 0;
        }
        fx-fore.fx-ready{
            opacity: 1;
        }
    </style>
</head>
<body>
    <fx-fore>
        <fx-model>
            <fx-instance src="epidoc-snippet-with-wrapper.xml" xpath-default-namespace="http://www.tei-c.org/ns/1.0"></fx-instance>
            <fx-instance id="defalse" src="epidoc-snippet-with-wrapper.xml" xpath-default-namespace="http://www.tei-c.org/ns/1.0"></fx-instance>
            <fx-instance id="vars">
                <data>
                    <leiden>(aa(b))</leiden>
                    <display-leiden>hidden</display-leiden>
                    <convert></convert>
                </data>
            </fx-instance>
        </fx-model>

        <fx-control ref="instance()" as="node" update-event="update">
            <jinn-epidoc-editor schema="epidoc.json" class="widget"></jinn-epidoc-editor>
        </fx-control>

        <fx-trigger>
            <button>atse</button>
            <fx-replace ref="instance()" with="instance('defalse')"></fx-setvalue>
        </fx-trigger>
        <fx-inspector open></fx-inspector>
    </fx-fore>
</body>
</html>
