    <link rel="stylesheet" type="text/css" href="../../resources/fore.css"/>

<body>
<fx-fore>
    <fx-model id="model-1">
        <fx-instance 
            id="default" 
            src="data/ling-checkboxes.xml" 
            xpath-default-namespace="http://www.tei-c.org/ns/1.0"/>
        <fx-instance id="i-functions" src="data/xml/functions.xml"/>
    </fx-model>

    <header>
        <h1 class="tp-column-fullwidth tp-headline">Problem with multiple checkboxes</h1>
    </header>

    <main>
    <!-- begin section general -->    
        <section class="tp-section" >
            <div class="tp-row">
                <h2 class="tp-width-sidebar">Functions checkboxes</h2>
                <div class="tp-width-main">
                        <fx-control ref="//m/@function">
                            <fx-items ref="instance('i-functions')//option" class="widget">
                                <template>
                                    <span class="fx-checkbox">
                                        <input id="check" name="option" type="checkbox" value="{@xml:id}">
                                        <label>{.}</label>
                                    </span>
                                </template>
                            </fx-items>
                        </fx-control>
                    
                </div>
            </div>
        </section>

        {log('default')}
    </pre>
</fx-fore>
<paper-dialog id="morpheme-dialog">
    <paper-dialog-scrollable>
        <input type="text" name="query"/>
        <div class="results">

        </div>
    </paper-dialog-scrollable>
    <div class="buttons">
        <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
            <pb-i18n key="dialogs.close">Close</pb-i18n>
        </paper-button>
    </div>
</paper-dialog>
