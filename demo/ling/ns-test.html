<html
>
<head>
    <title>Namespace test</title>
</head>
<body>
<fx-fore>
    <fx-model id="model-1">
        <fx-instance id="default"
                     src="data/default.xml"
                     xpath-default-namespace="http://www.tei-c.org/ns/1.0">
        </fx-instance>

        <fx-instance id="second">
            <data>
              <morpheme>Default namespace REPRESENT!</morpheme>
			  <items>
                <item><label>item1</label><value>value1</value></item>
                <item><label>item2</label><value>value2</value></item>
                <item><label>item3</label><value>value3</value></item>
                <item><label>item4</label><value>value4</value></item>
                <item><label>item5</label><value>value5</value></item>
                <item><label>item6</label><value>value6</value></item>
			  </items>
            </data>
        </fx-instance>
    </fx-model>

    <main>
<!--        <h2>TEI: {//listChange}</h2>-->
<!--        <h2>default ns: {instance('second')/morpheme}</h2>-->
        <fx-control ref="//listChange">
            <select ref="instance('second')/items/item" class="widget">
                <template>
                    <option value="{value}">{label}</option>
                </template>
            </select>
        </fx-control>
    </main>
</fx-fore>
</main>

<script type="module" src="../../index.js"></script>

</body>
</html>
