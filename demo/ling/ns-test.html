<html

<head>
    <title>Namespace test</title>
</head>
<body>
<fx-fore>
    <fx-model id="model-1">
        <fx-instance id="default"
                     src="data/default.xml"
                     xpath-default-namespace="http://www.tei-c.org/ns/1.0">
        </fx-instance>

        <fx-instance id="second">
            <data>
                <morpheme>Default namespace REPRESENT!</morpheme>
                <item>item1</item>
                <item>item2</item>
                <item>item3</item>
                <item>item4</item>
                <item>item5</item>
                <item>item6</item>
            </data>
        </fx-instance>
    </fx-model>

    <main>
<!--        <h2>TEI: {//listChange}</h2>-->
<!--        <h2>default ns: {instance('second')/morpheme}</h2>-->
        <fx-control ref="//listChange">
            <select ref="instance('second')/item" class="widget">
                <template>
                    <option value="{.}">{.}</option>
                </template>
            </select>
        </fx-control>
    </main>
</fx-fore>
</main>

<script type="module" src="../../index.js"></script>

</body>
</html>
