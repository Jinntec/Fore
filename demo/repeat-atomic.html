    <title>repeat atomic values</title>

    <link href="../resources/fore.css" rel="stylesheet">

<body>
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>

<div class="wrapper">
    <h1>Repeating atomic values</h1>
    <demo-snippet>
        <template>
            <fx-fore>
                <fx-model>
                    <data></data>
                </fx-model>
                <fx-repeat ref="1 to 10">
                    <template>
                        {.}
                    </template>
                </fx-repeat>
            </fx-fore>
        </template>
    </demo-snippet>

</div>
<script type="module" src="./demo.js"></script>
</body>
