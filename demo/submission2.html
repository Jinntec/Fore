<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" name="viewport"/>

    <title>On a Submission</title>

    <!--    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->
<!--    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>-->
    <link href="../resources/demo.css" rel="stylesheet">




    <style>
        .dynamic {
            background: #76ff03;
        }

        [unresolved] {
            display: none;
        }

        fx-trigger {
            display: block;
        }

        h2 {
            margin-top: 2rem;
        }
        button{
            padding: 0.5rem;
            font-size:1rem;
            margin:0.5rem 0;
        }
        fx-control, input{
            font-size: 1.2rem;
        }
    </style>

</head>
<body unresolved="unresolved">
<fore-corner href="../doc/demos.html" title="Back to Demos"></fore-corner>

<div class="wrapper">
    <demo-snippet>
        <template>
            <fx-fore>
                <fx-model>
                    <data>
                        <greeting>Hello World!</greeting>
                        <prop></prop>
                    </data>

                    <data id="replaced">
                    </data>

                    <data id="third">
                        <div>Thanks for being here</div>
                    </data>

                    <fx-submission id="submission"
                                   url="#echo"
                                   method="POST"
                                   replace="none">
                        <fx-message event="submit-done">Data have been submitted - replacing nothing</fx-message>
                    </fx-submission>

                    <fx-submission id="submission2"
                                   url="#echo"
                                   method="POST"
                                   replace="data">
                        <fx-setvalue ref="greeting" event="submit-done">Hello from response</fx-setvalue>
                    </fx-submission>

                    <fx-submission id="submission4"
                                   url="response.html"
                                   method="get"
                                   replace="all">
                    </fx-submission>

                    <fx-submission id="submission5"
                                   url="/submissionxy"
                                   method="POT">
                        <fx-message event="submit-error">Wrong method</fx-message>

                    </fx-submission>

                    <fx-submission id="submission6"
                                   url="#echo"
                                   method="post"
                                   replace="data"
                                   data="replaced">

                    </fx-submission>

                    <fx-submission id="submission7"
                                   url="response.html"
                                   method="get"
                                   replace="target"
                                   target="#target">
                    </fx-submission>

                    <fx-submission id="submission8"
                                   url="/redirect"
                                   method="get"
                                   replace="redirect">
                    </fx-submission>

                    <fx-submission id="submission9"
                                   url="https://.."
                                   method="get"
                                   replace="redirect">
                        <fx-message event="submit-error" value="event('error')"></fx-message>
                    </fx-submission>

                </fx-model>
                <fx-group collapse="true">

                    <h1>On a submission</h1>
                    <p>
                        Submissions send requests and Fore gives you a lot of options to deal with the response to
                        that requests by setting the <code>replace</code> attribute.
                    </p>
                    <h2>Submission replace modes</h2>

                    <p>What to do with the response data a server might send us back?</p>

                    <p>The <code><a href="https://jinntec.github.io/fore-docs/getstarted/submission/#adding-a-submission" target="_blank">replace</a></code> attribute allows several ways of dealing with response data.</p>

                    <h2>replace='none'</h2>
                    <p>Just sends the data but ignores the response</p>
                    <fx-trigger>
                        <button>replace none</button>
                        <fx-send submission="submission"></fx-send>
                    </fx-trigger>
                    <p class="note">You won't notice a difference unless you're using a developer tool to inspect the network
                    requests. However there will be a toast message when it succeeds.</p>

                    <h2>replace='data'</h2>
                    <p>Sends the data and replaces the default data with response</p>

                    <fx-control ref="greeting">
                        <label>Data:</label>
                    </fx-control>

                    <fx-trigger>
                        <button>replace data</button>
                        <fx-send submission="submission2"></fx-send>
                    </fx-trigger>

                    <h2>replace='data' - data='replaced'</h2>
                    <p>Sends the data and replaces the data with id='replaced'</p>
                    <fx-trigger>
                        <button>replace another data element</button>
                        <fx-send submission="submission6"></fx-send>
                    </fx-trigger>

                    <fx-output ref="$replaced">
                        <label slot="label">This message comes from replaced data:</label>
                    </fx-output>

                    <h2>replace='all'</h2>
                    <p>Replaces the whole viewport (window) with response. However that will not change the
                    URL shown in the browser location bar.</p>

                    <fx-trigger>
                        <button>replace=all</button>
                        <fx-send submission="submission4"></fx-send>
                    </fx-trigger>


                    <h2>replace=target</h2>
                    <p>Replaces some HTML at target position. target is a CSS selector pointing to the wanted element.</p>

                    <fx-trigger>
                        <button>replace=target</button>
                        <fx-send submission="submission7"></fx-send>
                    </fx-trigger>

                    <h1 id="target"></h1>
                    <h2>replace=redirect</h2>
                    <p>expects a URL returned as simple string and redirect to that.</p>

                    <fx-trigger>
                        <button>replace=redirect</button>
                        <fx-send submission="submission8"></fx-send>
                    </fx-trigger>


                    <h2>Errors</h2>
                    <p>If something goes wrong the 'submit-error' event will fire.</p>
                    <fx-trigger>
                        <button>network error</button>
                        <fx-send submission="submission5"></fx-send>
                    </fx-trigger>

                    <h2>Statuscode</h2>
                    <p>If something goes wrong the 'submit-error' event and set status code and message</p>
                    <fx-trigger>
                        <button>network error</button>
                        <fx-send submission="submission9"></fx-send>
                    </fx-trigger>

                </fx-group>
            </fx-fore>
        </template>
    </demo-snippet>
</div>
<script type="module" src="./demo.js"></script>

</body>
</html>
