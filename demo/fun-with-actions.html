<h1>Doing stuff with actions</h1>

<h2>setting a value on ready event</h2>
<demo-snippet>
    <template>
        <fx-fore>
            <fx-setvalue event="ready" ref="item">Hello</fx-setvalue>
            <fx-model id="record">
                <fx-instance>
                    <data>
                        <item>foo</item>
                    </data>
                </fx-instance>
                <fx-bind ref="item"></fx-bind>
            </fx-model>
            <fx-group>
                <fx-control ref="item"></fx-control>
            </fx-group>
        </fx-fore>
    </template>
</demo-snippet>


    <script type="module" src="./demo.js"></script>
